<!DOCTYPE html>
<html lang='vi'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>IN TAG GIÁ GẠCH</title>
    <style>
        @page {
            size: A4 portrait;
            margin: 0;
        }
        body {
            width: 210mm;
            margin: 0;
            padding: 10mm;
            box-sizing: border-box;
            font-family: 'Times New Roman', serif;
            font-size: 7.5pt;
        }
        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 50mm;
            border: 1px solid #ccc;
            margin-bottom: 0;
            page-break-inside: avoid;
        }
        .column {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 5px;
            box-sizing: border-box;
            border-right: 1px solid #ccc;
            position: relative;
        }
        .column-1, .column-3 {
            width: 22mm;
        }
        .column-2, .column-4 {
            width: 56mm;
        }
        .column-2 {
            border-right: 2px solid #000;
        }
        .column-4 {
            border-right: 2px solid #000;
        }
        .bold {
            font-weight: bold;
        }
        .row {
            display: flex;
            align-items: center;
            height: 6.25mm;
            border-bottom: 1px solid #ccc;
            padding: 0 5px;
            box-sizing: border-box;
        }
        .row:last-child {
            border-bottom: none;
        }
        .qrcode {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12mm;
            height: 12mm;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .qrcode img {
            width: 100%;
            height: 100%;
        }
        #input-container {
            margin-bottom: 10mm;
            display: none;
        }
        #productCodesInput {
            width: 100%;
            height: 100px;
            font-family: 'Times New Roman', serif;
            font-size: 10pt;
            padding: 5px;
            box-sizing: border-box;
        }
        #generateButton {
            margin-top: 10px;
            padding: 5px 10px;
            font-family: 'Times New Roman', serif;
            font-size: 10pt;
            cursor: pointer;
        }
        @media print {
            #input-container {
                display: none !important;
            }
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            backdrop-filter: blur(2px);
            transition: opacity 0.3s ease;
            display: none;
            opacity: 0;
        }
        .loading.show {
            display: flex;
            opacity: 1;
        }
        .loading.hide {
            opacity: 0;
            pointer-events: none;
        }
        .strikethrough {
            text-decoration: line-through;
        }
        .discounted-price {
            font-weight: bold;
            font-size: 8.5pt;
            color: #d00;
        }
        #login-protection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            flex-direction: column;
            color: white;
        }
        #login-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            color: black;
            text-align: center;
            width: 300px;
        }
        #login-form select, 
        #login-form input {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            display: block;
        }
        #login-form button {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        #login-form button:hover {
            background: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        .invalid-message {
            color: red;
            font-size: 8pt;
            text-align: center;
            margin-top: 5px;
            padding: 5px;
            background-color: #ffe6e6;
            border-radius: 3px;
        }
        .empty-container {
            height: 50mm;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-style: italic;
            border: 1px dashed #ccc;
            margin-bottom: 10px;
        }
        .brand-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .brand-name {
            flex: 1;
        }
        .price-policy {
            margin-left: 10px;
            font-weight: bold;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="login-protection">
        <div id="login-form">
            <h2>ĐĂNG NHẬP HỆ THỐNG</h2>
            <select id="username-select">
                <option value="">-- Chọn nhân viên --</option>
                <!-- Danh sách nhân viên sẽ được load từ API -->
            </select>
            <input type="password" id="password-input" placeholder="Mật khẩu" autocomplete="off">
            <button id="login-submit">Đăng nhập</button>
            <div id="login-error" class="error-message">Mật khẩu không đúng. Vui lòng thử lại.</div>
        </div>
    </div>

    <div id='input-container'>
        <textarea id='productCodesInput' placeholder='Nhập các MÃ HÀNG vào đây, mỗi mã một dòng... Ví dụ:
744884
723465
761750'></textarea>
        <button id='generateButton'>Tạo bản in tag giá</button>
    </div>

    <div id='content'></div>
    <div id='loading' class='loading'>Đang tải dữ liệu...</div>

    <script>
        // Phần xác thực đăng nhập
        const AUTH_API_URL = "https://script.google.com/macros/s/AKfycbyobzL5OnOzL5Ol0gDjPSpaTmBc4-yDAaSMEfRimZXExom1ftFrYkfmX8OizAGV93Pv/exec";
        const usernameSelect = document.getElementById('username-select');
        const passwordInput = document.getElementById('password-input');
        const loginSubmit = document.getElementById('login-submit');
        const loginError = document.getElementById('login-error');
        const loginProtection = document.getElementById('login-protection');
        const inputContainer = document.getElementById('input-container');

        // Load danh sách nhân viên từ API
        async function loadEmployeeList() {
            try {
                const response = await fetch(`${AUTH_API_URL}?action=getEmployees`);
                if (!response.ok) throw new Error('Không thể tải danh sách nhân viên');
                
                const data = await response.json();
                
                if (data && Array.isArray(data)) {
                    // Xóa các option cũ (nếu có)
                    while (usernameSelect.options.length > 1) {
                        usernameSelect.remove(1);
                    }
                    
                    // Thêm các nhân viên mới vào dropdown
                    data.forEach(employee => {
                        const option = document.createElement('option');
                        option.value = employee.tenNVKD;
                        option.textContent = employee.tenNVKD;
                        usernameSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Lỗi khi tải danh sách nhân viên:', error);
                loginError.textContent = 'Không thể tải danh sách nhân viên';
                loginError.style.display = 'block';
            }
        }

        // Kiểm tra đăng nhập
        async function checkLogin() {
            const username = usernameSelect.value;
            const password = passwordInput.value.trim();
            
            if (!username) {
                showLoginError('Vui lòng chọn nhân viên');
                return;
            }
            
            if (!password) {
                showLoginError('Vui lòng nhập mật khẩu');
                return;
            }

            try {
                const response = await fetch(`${AUTH_API_URL}?tenNVKD=${encodeURIComponent(username)}`);
                
                if (!response.ok) throw new Error('Lỗi kết nối');
                
                const data = await response.json();
                
                if (data && data.password && data.password === password) {
                    // Đăng nhập thành công
                    loginProtection.style.display = 'none';
                    inputContainer.style.display = 'block';
                    sessionStorage.setItem('authenticated', 'true');
                    sessionStorage.setItem('username', username);
                } else {
                    showLoginError('Mật khẩu không đúng');
                }
            } catch (error) {
                console.error('Lỗi khi xác thực:', error);
                showLoginError('Lỗi hệ thống. Vui lòng thử lại');
            }
        }

        function showLoginError(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
            setTimeout(() => {
                loginError.style.display = 'none';
            }, 3000);
        }

        // Sự kiện khi trang được tải
        document.addEventListener('DOMContentLoaded', function() {
            // Load danh sách nhân viên
            loadEmployeeList();
            
            // Kiểm tra nếu đã đăng nhập trước đó
            if (sessionStorage.getItem('authenticated') === 'true') {
                loginProtection.style.display = 'none';
                inputContainer.style.display = 'block';
            }
        });

        // Sự kiện click nút đăng nhập
        loginSubmit.addEventListener('click', checkLogin);
        
        // Cho phép nhấn Enter để đăng nhập
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkLogin();
            }
        });

        // Phần chức năng chính
        const PRODUCT_API_URL = 'https://script.google.com/macros/s/AKfycbxpt47VUSds_528dm_0ZRPsR5cFOTk1gr-YC05xiOHL7pWZ8jPx2TV7tRMKIACV5RKz/exec';
        const productCache = {};
        
        async function fetchProductData(maHang) {
            if (productCache[maHang]) {
                return productCache[maHang];
            }

            try {
                const response = await fetch(`${PRODUCT_API_URL}?maHang=${encodeURIComponent(maHang)}`);
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                
                let result = { maHang: maHang, isValid: false };
                
                const productData = Array.isArray(data) 
                    ? data.find(item => item.maHang == maHang)
                    : (data.maHang == maHang ? data : null);

                if (productData) {
                    result = { ...productData, isValid: true };
                    
                    // Lấy phần trăm giảm giá từ API và nhân 100
                    const phanTramGiam = Math.round((parseFloat(productData.phanTramGiamGia) || 0) * 100);
                    
                    // Lấy ký hiệu chính sách giá
                    let kyHieuChinhSach = 'F';
                    if (productData.chinhSachGiaBan && typeof productData.chinhSachGiaBan === 'string' && productData.chinhSachGiaBan.trim().length > 0) {
                        kyHieuChinhSach = productData.chinhSachGiaBan.trim().charAt(0).toUpperCase();
                    }
                    
                    result.displayBrand = {
                        name: productData.nhanHieu || 'THƯƠNG HIỆU',
                        policy: `${kyHieuChinhSach}.${phanTramGiam}`
                    };
                }
                
                productCache[maHang] = result;
                return result;
                
            } catch (error) {
                console.error(`Lỗi khi lấy dữ liệu ${maHang}:`, error);
                const emptyResult = { 
                    maHang: maHang, 
                    isValid: false,
                    displayBrand: {
                        name: 'THƯƠNG HIỆU',
                        policy: 'F.30'
                    }
                };
                productCache[maHang] = emptyResult;
                return emptyResult;
            }
        }

        function createContainer(product1, product2) {
            const formatPrice = (price) => {
                if (!price && price !== 0) return '';
                const priceNumber = typeof price === 'string' ? parseFloat(price.replace(/,/g, '')) : price;
                return isNaN(priceNumber) ? '' : new Intl.NumberFormat('vi-VN').format(priceNumber) + ' đ';
            };

            const getValue = (value, defaultValue = '') => {
                return value !== undefined && value !== null ? value : defaultValue;
            };

            const renderBrand = (displayBrand) => {
                if (!displayBrand) return '';
                return `
                    <div class="brand-container">
                        <div class="brand-name">${getValue(displayBrand.name)}</div>
                        <div class="price-policy">${getValue(displayBrand.policy)}</div>
                    </div>
                `;
            };

            let html = '';
            
            if (product1 && product1.isValid) {
                html += `
                <div class='container'>
                    <div class='column column-1'>
                        <div class='row bold'>Thương hiệu</div>
                        <div class='row bold'>Xuất xứ</div>
                        <div class='row bold'>Mã sản phẩm</div>
                        <div class='row bold'>Tên sản phẩm</div>
                        <div class='row bold'>Kích thước (mm)</div>
                        <div class='row bold'>Bộ sưu tập</div>
                        <div class='row bold'>Giá niêm yết có VAT</div>
                        <div class='row bold'>Giá bán có VAT</div>
                    </div>
                    <div class='column column-2'>
                        <div class='row'>${renderBrand(product1.displayBrand)}</div>
                        <div class='row'>${getValue(product1.xuatXu)}</div>
                        <div class='row'>${getValue(product1.maSanPham || product1.maHang)}</div>
                        <div class='row'>${getValue(product1.tenHangTiengViet)}</div>
                        <div class='row'>${getValue(product1.kichThuoc)}</div>
                        <div class='row'>${getValue(product1.boSuuTap)}</div>
                        <div class='row'>
                            <span class="strikethrough">${formatPrice(product1.giaNieYetCoVAT)}</span>
                        </div>
                        <div class='row'>
                            <span class="discounted-price">${formatPrice(product1.giaSauGiam)}</span>
                        </div>
                        <div class='qrcode'>
                            <img src='https://quickchart.io/qr?text=${getValue(product1.maSanPham || product1.maHang)}' alt='QR Code'>
                        </div>
                    </div>`;
                
                if (product2 && product2.isValid) {
                    html += `
                    <div class='column column-3'>
                        <div class='row bold'>Thương hiệu</div>
                        <div class='row bold'>Xuất xứ</div>
                        <div class='row bold'>Mã sản phẩm</div>
                        <div class='row bold'>Tên sản phẩm</div>
                        <div class='row bold'>Kích thước (mm)</div>
                        <div class='row bold'>Bộ sưu tập</div>
                        <div class='row bold'>Giá niêm yết có VAT</div>
                        <div class='row bold'>Giá bán có VAT</div>
                    </div>
                    <div class='column column-4'>
                        <div class='row'>${renderBrand(product2.displayBrand)}</div>
                        <div class='row'>${getValue(product2.xuatXu)}</div>
                        <div class='row'>${getValue(product2.maSanPham || product2.maHang)}</div>
                        <div class='row'>${getValue(product2.tenHangTiengViet)}</div>
                        <div class='row'>${getValue(product2.kichThuoc)}</div>
                        <div class='row'>${getValue(product2.boSuuTap)}</div>
                        <div class='row'>
                            <span class="strikethrough">${formatPrice(product2.giaNieYetCoVAT)}</span>
                        </div>
                        <div class='row'>
                            <span class="discounted-price">${formatPrice(product2.giaSauGiam)}</span>
                        </div>
                        <div class='qrcode'>
                            <img src='https://quickchart.io/qr?text=${getValue(product2.maSanPham || product2.maHang)}' alt='QR Code'>
                        </div>
                    </div>`;
                } else if (product2) {
                    html += `
                    <div class='column column-3'></div>
                    <div class='column column-4'></div>
                    <div class='invalid-message'>Mã hàng ${product2.maHang} không tồn tại trong hệ thống</div>`;
                }
                
                html += `</div>`;
            } else if (product1) {
                html += `<div class='invalid-message'>Mã hàng ${product1.maHang} không tồn tại trong hệ thống</div>`;
            }
            
            return html;
        }

        async function generateContainers() {
            const input = document.getElementById('productCodesInput').value;
            const maHangList = input.split('\n')
                                  .filter(line => line.trim() !== '')
                                  .map(line => line.trim());
            
            if (maHangList.length === 0) {
                alert('Vui lòng nhập ít nhất một mã hàng!');
                return;
            }
            
            const content = document.getElementById('content');
            const loading = document.getElementById('loading');
            
            content.innerHTML = '';
            loading.classList.add('show');
            
            try {
                const productPromises = maHangList.map(maHang => fetchProductData(maHang));
                const products = await Promise.all(productPromises);
                
                const validProducts = products.filter(p => p.isValid);
                const invalidProducts = products.filter(p => !p.isValid);
                
                if (invalidProducts.length > 0) {
                    const invalidCodes = invalidProducts.map(p => p.maHang).join(', ');
                    alert(`Các mã hàng sau không tồn tại trong hệ thống:\n${invalidCodes}`);
                }
                
                if (validProducts.length === 0) {
                    content.innerHTML = '<div class="empty-container">Không có mã hàng hợp lệ nào để hiển thị</div>';
                    loading.classList.remove('show');
                    return;
                }
                
                const fragment = document.createDocumentFragment();
                const tempDiv = document.createElement('div');
                
                for (let i = 0; i < validProducts.length; i += 2) {
                    const product1 = validProducts[i];
                    const product2 = validProducts[i + 1];
                    tempDiv.innerHTML = createContainer(product1, product2);
                    while (tempDiv.firstChild) {
                        fragment.appendChild(tempDiv.firstChild);
                    }
                }
                
                content.appendChild(fragment);
                
                loading.classList.remove('show');
                loading.classList.add('hide');
                setTimeout(() => {
                    loading.classList.remove('hide');
                    loading.style.display = 'none';
                    window.print();
                }, 300);
                
            } catch (error) {
                console.error('Lỗi khi tạo tag giá:', error);
                loading.classList.remove('show');
                loading.classList.add('hide');
                setTimeout(() => {
                    loading.classList.remove('hide');
                    loading.style.display = 'none';
                }, 300);
                alert('Có lỗi xảy ra khi tạo tag giá. Vui lòng thử lại!');
            }
        }

        document.getElementById('generateButton').addEventListener('click', generateContainers);
    </script>
</body>
</html>
