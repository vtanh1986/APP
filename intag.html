<!DOCTYPE html>
<html lang='vi'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>IN TAG GIÁ GẠCH</title>
    <style>
        @page {
            size: A4 portrait;
            margin: 0;
        }
        body {
            width: 210mm;
            margin: 0;
            padding: 10mm;
            box-sizing: border-box;
            font-family: 'Times New Roman', serif;
            font-size: 7.5pt;
        }
        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 50mm;
            border: 1px solid #ccc;
            margin-bottom: 0;
            page-break-inside: avoid;
        }
        .column {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 5px;
            box-sizing: border-box;
            border-right: 1px solid #ccc;
            position: relative;
        }
        .column-1, .column-3 {
            width: 24mm;
        }
        .column-2, .column-4 {
            width: 51mm;
        }
        .column-2 {
            border-right: 2px solid #000;
        }
        .column-4 {
            border-right: 2px solid #000; /* Thêm viền đậm cho cột 4 */
        }
        .bold {
            font-weight: bold;
        }
        .row {
            display: flex;
            align-items: center;
            height: 6.25mm;
            border-bottom: 1px solid #ccc;
            padding: 0 5px;
            box-sizing: border-box;
        }
        .row:last-child {
            border-bottom: none;
        }
        .qrcode {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12mm;
            height: 12mm;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .qrcode img {
            width: 100%;
            height: 100%;
        }
        #input-container {
            margin-bottom: 10mm;
        }
        #productCodesInput {
            width: 100%;
            height: 100px;
            font-family: 'Times New Roman', serif;
            font-size: 10pt;
            padding: 5px;
            box-sizing: border-box;
        }
        #generateButton {
            margin-top: 10px;
            padding: 5px 10px;
            font-family: 'Times New Roman', serif;
            font-size: 10pt;
            cursor: pointer;
        }
        @media print {
            #input-container {
                display: none;
            }
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            backdrop-filter: blur(2px);
            transition: opacity 0.3s ease;
            display: none;
            opacity: 0;
        }
        .loading.show {
            display: flex;
            opacity: 1;
        }
        .loading.hide {
            opacity: 0;
            pointer-events: none;
        }
        .strikethrough {
            text-decoration: line-through;
        }
        .discounted-price {
            font-weight: bold;
            font-size: 8.5pt;
            color: #d00;
        }
    </style>
</head>
<body>
    <div id='input-container'>
        <textarea id='productCodesInput' placeholder='Nhập các MÃ HÀNG vào đây, mỗi mã một dòng... Ví dụ:
744884
744885
761750'></textarea>
        <button id='generateButton'>Tạo bản in tag giá</button>
    </div>

    <div id='content'></div>
    <div id='loading' class='loading'>Đang tải dữ liệu...</div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxpt47VUSds_528dm_0ZRPsR5cFOTk1gr-YC05xiOHL7pWZ8jPx2TV7tRMKIACV5RKz/exec';
        const productCache = {};
        
        async function fetchProductData(maHang) {
            // Kiểm tra cache trước
            if (productCache[maHang]) {
                console.log(`Sử dụng dữ liệu từ cache cho mã hàng: ${maHang}`);
                return productCache[maHang];
            }

            try {
                console.log(`Đang gọi API cho mã hàng: ${maHang}`);
                const response = await fetch(`${API_URL}?maHang=${encodeURIComponent(maHang)}`);
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                console.log('Dữ liệu trả về:', data);
                
                let result = {};
                if (Array.isArray(data)) {
                    const exactMatch = data.find(item => item.maHang == maHang);
                    if (exactMatch) result = exactMatch;
                    else if (data.length > 0) result = data[0];
                } else {
                    result = data || {};
                }
                
                // Lưu vào cache
                productCache[maHang] = result;
                return result;
                
            } catch (error) {
                console.error(`Lỗi khi lấy dữ liệu:`, error);
                const emptyResult = {
                    maHang: maHang,
                    maSanPham: '',
                    nhanHieu: '',
                    xuatXu: '',
                    tenHangTiengViet: '',
                    kichThuoc: '',
                    boSuuTap: '',
                    giaNieYetCoVAT: '',
                    giaSauGiam: ''
                };
                productCache[maHang] = emptyResult;
                return emptyResult;
            }
        }

        function createContainer(product1, product2) {
            const formatPrice = (price) => {
                if (!price && price !== 0) return '';
                const priceNumber = typeof price === 'string' ? parseFloat(price.replace(/,/g, '')) : price;
                return isNaN(priceNumber) ? '' : new Intl.NumberFormat('vi-VN').format(priceNumber) + ' đ';
            };

            const getValue = (value, defaultValue = '') => {
                return value !== undefined && value !== null ? value : defaultValue;
            };

            return `
                <div class='container'>
                    <div class='column column-1'>
                        <div class='row bold'>Thương hiệu</div>
                        <div class='row bold'>Xuất xứ</div>
                        <div class='row bold'>Mã sản phẩm</div>
                        <div class='row bold'>Tên sản phẩm</div>
                        <div class='row bold'>Kích thước (mm)</div>
                        <div class='row bold'>Bộ sưu tập</div>
                        <div class='row bold'>Giá niêm yết có VAT</div>
                        <div class='row bold'>Giá bán có VAT</div>
                    </div>
                    <div class='column column-2'>
                        <div class='row'>${getValue(product1.nhanHieu)}</div>
                        <div class='row'>${getValue(product1.xuatXu)}</div>
                        <div class='row'>${getValue(product1.maSanPham || product1.maHang)}</div>
                        <div class='row'>${getValue(product1.tenHangTiengViet)}</div>
                        <div class='row'>${getValue(product1.kichThuoc)}</div>
                        <div class='row'>${getValue(product1.boSuuTap)}</div>
                        <div class='row'>
                            <span class="strikethrough">${formatPrice(product1.giaNieYetCoVAT)}</span>
                        </div>
                        <div class='row'>
                            <span class="discounted-price">${formatPrice(product1.giaSauGiam)}</span>
                        </div>
                        <div class='qrcode'>
                            <img src='https://quickchart.io/qr?text=${getValue(product1.maSanPham || product1.maHang)}' alt='QR Code'>
                        </div>
                    </div>
                    <div class='column column-3'>
                        <div class='row bold'>Thương hiệu</div>
                        <div class='row bold'>Xuất xứ</div>
                        <div class='row bold'>Mã sản phẩm</div>
                        <div class='row bold'>Tên sản phẩm</div>
                        <div class='row bold'>Kích thước (mm)</div>
                        <div class='row bold'>Bộ sưu tập</div>
                        <div class='row bold'>Giá niêm yết có VAT</div>
                        <div class='row bold'>Giá bán có VAT</div>
                    </div>
                    <div class='column column-4'>
                        <div class='row'>${getValue(product2?.nhanHieu)}</div>
                        <div class='row'>${getValue(product2?.xuatXu)}</div>
                        <div class='row'>${getValue(product2?.maSanPham || product2?.maHang)}</div>
                        <div class='row'>${getValue(product2?.tenHangTiengViet)}</div>
                        <div class='row'>${getValue(product2?.kichThuoc)}</div>
                        <div class='row'>${getValue(product2?.boSuuTap)}</div>
                        <div class='row'>
                            <span class="strikethrough">${formatPrice(product2?.giaNieYetCoVAT)}</span>
                        </div>
                        <div class='row'>
                            <span class="discounted-price">${formatPrice(product2?.giaSauGiam)}</span>
                        </div>
                        <div class='qrcode'>
                            <img src='https://quickchart.io/qr?text=${getValue(product2?.maSanPham || product2?.maHang)}' alt='QR Code'>
                        </div>
                    </div>
                </div>
            `;
        }

        async function generateContainers() {
            const input = document.getElementById('productCodesInput').value;
            const maHangList = input.split('\n')
                                  .filter(line => line.trim() !== '')
                                  .map(line => line.trim());
            
            if (maHangList.length === 0) {
                alert('Vui lòng nhập ít nhất một mã hàng!');
                return;
            }
            
            const content = document.getElementById('content');
            const loading = document.getElementById('loading');
            
            content.innerHTML = '';
            loading.classList.add('show');
            
            try {
                // Tạo mảng các promises để tải song song
                const productPromises = maHangList.map(maHang => fetchProductData(maHang));
                const products = await Promise.all(productPromises);
                
                // Sử dụng DocumentFragment để tối ưu render DOM
                const fragment = document.createDocumentFragment();
                const tempDiv = document.createElement('div');
                
                for (let i = 0; i < products.length; i += 2) {
                    const product1 = products[i];
                    const product2 = products[i + 1];
                    tempDiv.innerHTML = createContainer(product1, product2);
                    while (tempDiv.firstChild) {
                        fragment.appendChild(tempDiv.firstChild);
                    }
                }
                
                content.appendChild(fragment);
                
                // Thêm animation khi ẩn loading
                loading.classList.remove('show');
                loading.classList.add('hide');
                setTimeout(() => {
                    loading.classList.remove('hide');
                    loading.style.display = 'none';
                    window.print();
                }, 300);
                
            } catch (error) {
                console.error('Lỗi khi tạo tag giá:', error);
                loading.classList.remove('show');
                loading.classList.add('hide');
                setTimeout(() => {
                    loading.classList.remove('hide');
                    loading.style.display = 'none';
                }, 300);
                alert('Có lỗi xảy ra khi tạo tag giá. Vui lòng thử lại!');
            }
        }

        document.getElementById('generateButton').addEventListener('click', generateContainers);
    </script>
</body>
</html>
