    </style>
</head>
<body>
    <button class="btn-print" onclick="window.print()">üñ®Ô∏è In H√≥a ƒê∆°n</button>

    <div class="invoice-container">
        <div class="header">
            <h1>H√≥a ƒê∆°n B√°n H√†ng</h1>
            <p>S·ªë: <span id="invoiceNumber"></span></p>
            <p>Ng√†y: <span id="invoiceDate"></span></p>
        </div>

        <div class="info-section">
            <p><strong>Kh√°ch h√†ng:</strong> <span id="customerName"></span></p>
            <p><strong>ƒê·ªãa ch·ªâ:</strong> <span id="customerAddress"></span></p>
            <p><strong>ƒêi·ªán tho·∫°i:</strong> <span id="customerPhone"></span></p>
        </div>

        <table>
            <thead>
                <tr>
                    <th class="text-center" style="width: 5%">STT</th>
                    <th style="width: 45%">T√™n H√†ng</th>
                    <th class="text-right" style="width: 15%">ƒê∆°n Gi√°</th>
                    <th class="text-center" style="width: 10%">SL</th>
                    <th class="text-right" style="width: 25%">Th√†nh Ti·ªÅn</th>
                </tr>
            </thead>
            <tbody id="invoiceItems">
                <!-- D·ªØ li·ªáu s·∫Ω ƒë∆∞·ª£c load t·ª± ƒë·ªông -->
            </tbody>
        </table>

        <div class="total-section">
            <div class="total-row">
                <strong>T·ªïng c·ªông:</strong> <span id="totalAmount">0</span> ƒë
            </div>
            <div class="grand-total">
                <strong>T·ªïng thanh to√°n:</strong> <span id="grandTotal">0</span> ƒë
            </div>
        </div>

        <div class="footer">
            <p>C·∫£m ∆°n qu√Ω kh√°ch ƒë√£ s·ª≠ d·ª•ng d·ªãch v·ª•!</p>
        </div>
    </div>

    <script>
        // H√†m format s·ªë ti·ªÅn
        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN').format(amount);
        }

        // H√†m parse URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                items: params.get('items') || '[]',
                invoiceNumber: params.get('invoice') || 'INV-001',
                date: params.get('date') || new Date().toLocaleDateString('vi-VN'),
                customer: params.get('customer') || 'Kh√°ch h√†ng',
                address: params.get('address') || '',
                phone: params.get('phone') || ''
            };
        }

        // Load d·ªØ li·ªáu v√† hi·ªÉn th·ªã
        function loadInvoiceData() {
            const params = getUrlParams();
            
            // Hi·ªÉn th·ªã th√¥ng tin header
            document.getElementById('invoiceNumber').textContent = params.invoiceNumber;
            document.getElementById('invoiceDate').textContent = params.date;
            document.getElementById('customerName').textContent = params.customer;
            document.getElementById('customerAddress').textContent = params.address;
            document.getElementById('customerPhone').textContent = params.phone;

            // Parse items t·ª´ JSON
            let items = [];
            try {
                items = JSON.parse(decodeURIComponent(params.items));
            } catch (e) {
                console.error('L·ªói parse d·ªØ li·ªáu:', e);
            }

            // Hi·ªÉn th·ªã items
            const tbody = document.getElementById('invoiceItems');
            let total = 0;

            items.forEach((item, index) => {
                const row = document.createElement('tr');
                const thanhTien = item.donGia * item.soLuong;
                total += thanhTien;

                row.innerHTML = `
                    <td class="text-center">${index + 1}</td>
                    <td>${item.tenHang}</td>
                    <td class="text-right">${formatCurrency(item.donGia)}</td>
                    <td class="text-center">${item.soLuong}</td>
                    <td class="text-right">${formatCurrency(thanhTien)}</td>
                `;
                tbody.appendChild(row);
            });

            // Hi·ªÉn th·ªã t·ªïng ti·ªÅn
            document.getElementById('totalAmount').textContent = formatCurrency(total);
            document.getElementById('grandTotal').textContent = formatCurrency(total);
        }

        // Load d·ªØ li·ªáu khi trang ƒë∆∞·ª£c t·∫£i
        window.onload = loadInvoiceData;
    </script>
</body>
