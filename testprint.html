<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóa đơn thanh toán - Trung Nguyên Legend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .invoice-container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .invoice-header {
            background-color: #8B4513;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .invoice-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        
        .invoice-header .address {
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .invoice-header .phone {
            font-size: 14px;
            font-weight: bold;
        }
        
        .invoice-info {
            padding: 15px 20px;
            background-color: #FFF8DC;
            border-bottom: 1px dashed #ddd;
            display: flex;
            justify-content: space-between;
        }
        
        .invoice-info .invoice-number {
            font-weight: bold;
            color: #8B4513;
        }
        
        .invoice-info .date-time {
            color: #333;
        }
        
        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }
        
        .items-table th {
            background-color: #F5DEB3;
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .items-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        
        .items-table tr:last-child td {
            border-bottom: none;
        }
        
        .items-table .quantity {
            text-align: center;
        }
        
        .items-table .price {
            text-align: right;
        }
        
        .total-section {
            padding: 20px;
            background-color: #FFF8DC;
            border-top: 1px dashed #ddd;
            text-align: right;
        }
        
        .total-label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .total-amount {
            font-size: 24px;
            font-weight: bold;
            color: #8B4513;
        }
        
        .footer {
            padding: 20px;
            text-align: center;
            background-color: #8B4513;
            color: white;
        }
        
        .thank-you {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .footer p {
            font-size: 14px;
        }
        
        .print-button {
            display: block;
            margin: 20px auto 0;
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .print-button:hover {
            background-color: #A0522D;
        }
        
        @media print {
            body {
                background-color: white;
                padding: 0;
            }
            
            .invoice-container {
                box-shadow: none;
                max-width: 100%;
            }
            
            .print-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <div class="invoice-header">
            <h1>TRUNG NGUYÊN LEGEND</h1>
            <p class="address">Số 1 Minh Khai, Tp. Vinh</p>
            <p class="phone">ĐT: 0912603507</p>
        </div>
        
        <div class="invoice-info">
            <div class="invoice-number">Số: <span id="invoice-number">129525154141</span></div>
            <div class="date-time"><span id="date-time">08/12/2025 - 10:40</span></div>
        </div>
        
        <table class="items-table">
            <thead>
                <tr>
                    <th>Tên hàng</th>
                    <th class="quantity">SL</th>
                    <th class="price">T.Tiền</th>
                </tr>
            </thead>
            <tbody id="items-body">
                <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
            </tbody>
        </table>
        
        <div class="total-section">
            <div class="total-label">Tổng cộng:</div>
            <div class="total-amount" id="total-amount">99.000 đ</div>
        </div>
        
        <div class="footer">
            <div class="thank-you">Cảm ơn Quý khách!</div>
            <p>Hẹn gặp lại</p>
        </div>
    </div>
    
    <button class="print-button" onclick="window.print()">In hóa đơn</button>

    <script>
        // Hàm để lấy tham số từ URL
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Hàm định dạng số tiền
        function formatCurrency(amount) {
            return parseInt(amount).toLocaleString('vi-VN') + ' đ';
        }

        // Hàm tạo ngày giờ hiện tại
        function getCurrentDateTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            return `${day}/${month}/${year} - ${hours}:${minutes}`;
        }

        // Hàm chính để xử lý và hiển thị dữ liệu
        document.addEventListener('DOMContentLoaded', function() {
            // Lấy dữ liệu từ URL parameters
            const itemsParam = getUrlParameter('items');
            const invoiceNumberParam = getUrlParameter('invoice_number');
            const dateTimeParam = getUrlParameter('date_time');
            
            // Thiết lập số hóa đơn
            if (invoiceNumberParam) {
                document.getElementById('invoice-number').textContent = invoiceNumberParam;
            }
            
            // Thiết lập ngày giờ
            if (dateTimeParam) {
                document.getElementById('date-time').textContent = dateTimeParam;
            } else {
                document.getElementById('date-time').textContent = getCurrentDateTime();
            }
            
            let total = 0;
            const itemsBody = document.getElementById('items-body');
            
            // Xử lý dữ liệu items nếu có
            if (itemsParam) {
                // Tách các dòng dữ liệu (mỗi dòng phân cách bằng _a_)
                const rows = itemsParam.split('_a_');
                
                rows.forEach(row => {
                    // Tách các cột trong mỗi dòng (mỗi cột phân cách bằng _a_)
                    const columns = row.split('_a_');
                    
                    if (columns.length >= 3) {
                        const itemName = columns[0];
                        const quantity = columns[1];
                        const price = columns[2];
                        
                        // Tạo hàng mới trong bảng
                        const tr = document.createElement('tr');
                        
                        // Tên hàng
                        const tdName = document.createElement('td');
                        tdName.textContent = itemName;
                        
                        // Số lượng
                        const tdQuantity = document.createElement('td');
                        tdQuantity.className = 'quantity';
                        tdQuantity.textContent = quantity;
                        
                        // Tiền
                        const tdPrice = document.createElement('td');
                        tdPrice.className = 'price';
                        tdPrice.textContent = formatCurrency(price);
                        
                        // Thêm các ô vào hàng
                        tr.appendChild(tdName);
                        tr.appendChild(tdQuantity);
                        tr.appendChild(tdPrice);
                        
                        // Thêm hàng vào bảng
                        itemsBody.appendChild(tr);
                        
                        // Tính tổng tiền
                        total += parseInt(price) || 0;
                    }
                });
            } else {
                // Nếu không có dữ liệu từ URL, sử dụng dữ liệu mẫu
                const sampleItems = [
                    { name: 'Ken thập cẩm', quantity: '2', price: 60000 },
                    { name: 'Cafe đen', quantity: '2', price: 24000 },
                    { name: 'Cafe sữa', quantity: '1', price: 15000 }
                ];
                
                sampleItems.forEach(item => {
                    const tr = document.createElement('tr');
                    
                    const tdName = document.createElement('td');
                    tdName.textContent = item.name;
                    
                    const tdQuantity = document.createElement('td');
                    tdQuantity.className = 'quantity';
                    tdQuantity.textContent = item.quantity;
                    
                    const tdPrice = document.createElement('td');
                    tdPrice.className = 'price';
                    tdPrice.textContent = formatCurrency(item.price);
                    
                    tr.appendChild(tdName);
                    tr.appendChild(tdQuantity);
                    tr.appendChild(tdPrice);
                    
                    itemsBody.appendChild(tr);
                    
                    total += item.price;
                });
            }
            
            // Cập nhật tổng tiền
            document.getElementById('total-amount').textContent = formatCurrency(total);
        });
    </script>
</body>
</html>
