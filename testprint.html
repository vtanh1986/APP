<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóa đơn thanh toán - Trung Nguyên Legend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .invoice-container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .invoice-header {
            background-color: #8B4513;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .invoice-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        
        .invoice-header .address {
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .invoice-header .phone {
            font-size: 14px;
            font-weight: bold;
        }
        
        .invoice-info {
            padding: 15px 20px;
            background-color: #FFF8DC;
            border-bottom: 1px dashed #ddd;
            display: flex;
            justify-content: space-between;
        }
        
        .invoice-info .invoice-number {
            font-weight: bold;
            color: #8B4513;
        }
        
        .invoice-info .date-time {
            color: #333;
        }
        
        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }
        
        .items-table th {
            background-color: #F5DEB3;
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .items-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        
        .items-table tr:last-child td {
            border-bottom: none;
        }
        
        .items-table .quantity {
            text-align: center;
        }
        
        .items-table .price {
            text-align: right;
        }
        
        .total-section {
            padding: 20px;
            background-color: #FFF8DC;
            border-top: 1px dashed #ddd;
            text-align: right;
        }
        
        .total-label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .total-amount {
            font-size: 24px;
            font-weight: bold;
            color: #8B4513;
        }
        
        .footer {
            padding: 20px;
            text-align: center;
            background-color: #8B4513;
            color: white;
        }
        
        .thank-you {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .footer p {
            font-size: 14px;
        }
        
        .print-button {
            display: block;
            margin: 20px auto 0;
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .print-button:hover {
            background-color: #A0522D;
        }
        
        @media print {
            body {
                background-color: white;
                padding: 0;
            }
            
            .invoice-container {
                box-shadow: none;
                max-width: 100%;
            }
            
            .print-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <div class="invoice-header">
            <h1 id="shop-name">TRUNG NGUYÊN LEGEND</h1>
            <p class="address" id="shop-address">Số 1 Minh Khai, Tp. Vinh</p>
            <p class="phone" id="shop-phone">ĐT: 0912603507</p>
        </div>
        
        <div class="invoice-info">
            <div class="invoice-number" id="invoice-number">Số: 129525154141</div>
            <div class="date-time" id="invoice-date">08/12/2025 - 10:40</div>
        </div>
        
        <table class="items-table" id="items-table">
            <thead>
                <tr>
                    <th>Tên hàng</th>
                    <th class="quantity">SL</th>
                    <th class="price">T.Tiền</th>
                </tr>
            </thead>
            <tbody id="items-body">
                <!-- Các món hàng sẽ được thêm bằng JavaScript -->
            </tbody>
        </table>
        
        <div class="total-section">
            <div class="total-label">Tổng cộng:</div>
            <div class="total-amount" id="total-amount">0 đ</div>
        </div>
        
        <div class="footer">
            <div class="thank-you">Cảm ơn Quý khách!</div>
            <p>Hẹn gặp lại</p>
        </div>
    </div>
    
    <button class="print-button" onclick="window.print()">In hóa đơn</button>

    <script>
        // Hàm để lấy tham số từ URL
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        
        // Hàm định dạng số tiền
        function formatCurrency(amount) {
            return amount.toLocaleString('vi-VN') + ' đ';
        }
        
        // Hàm chính để xử lý dữ liệu từ URL
        function loadInvoiceFromURL() {
            // Lấy dữ liệu từ URL
            const shopName = getUrlParameter('shopName') || 'TRUNG NGUYÊN LEGEND';
            const shopAddress = getUrlParameter('shopAddress') || 'Số 1 Minh Khai, Tp. Vinh';
            const shopPhone = getUrlParameter('shopPhone') || 'ĐT: 0912603507';
            const invoiceNumber = getUrlParameter('invoiceNumber') || '129525154141';
            const invoiceDate = getUrlParameter('invoiceDate') || '08/12/2025 - 10:40';
            const itemsData = getUrlParameter('itemsData');
            
            // Cập nhật thông tin cửa hàng
            document.getElementById('shop-name').textContent = shopName;
            document.getElementById('shop-address').textContent = shopAddress;
            document.getElementById('shop-phone').textContent = shopPhone;
            document.getElementById('invoice-number').textContent = 'Số: ' + invoiceNumber;
            document.getElementById('invoice-date').textContent = invoiceDate;
            
            let total = 0;
            const itemsBody = document.getElementById('items-body');
            
            // Nếu có dữ liệu sản phẩm từ URL
            if (itemsData) {
                // Phân tích dữ liệu sản phẩm
                // Định dạng: tên1_a_sl1_a_giá1_b_tên2_a_sl2_a_giá2_b_...
                const items = itemsData.split('_b_');
                
                items.forEach(itemStr => {
                    if (itemStr.trim() === '') return;
                    
                    const itemParts = itemStr.split('_a_');
                    if (itemParts.length >= 3) {
                        const name = itemParts[0];
                        const quantity = parseInt(itemParts[1]) || 0;
                        const price = parseInt(itemParts[2]) || 0;
                        const itemTotal = quantity * price;
                        total += itemTotal;
                        
                        // Tạo hàng mới trong bảng
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${name}</td>
                            <td class="quantity">${quantity}</td>
                            <td class="price">${formatCurrency(itemTotal)}</td>
                        `;
                        itemsBody.appendChild(row);
                    }
                });
            } else {
                // Dữ liệu mặc định nếu không có từ URL
                const defaultItems = [
                    { name: 'Ken thập cẩm', quantity: 2, price: 30000 },
                    { name: 'Cafe đen', quantity: 2, price: 12000 },
                    { name: 'Cafe sữa', quantity: 1, price: 15000 }
                ];
                
                defaultItems.forEach(item => {
                    const itemTotal = item.quantity * item.price;
                    total += itemTotal;
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td class="quantity">${item.quantity}</td>
                        <td class="price">${formatCurrency(itemTotal)}</td>
                    `;
                    itemsBody.appendChild(row);
                });
            }
            
            // Cập nhật tổng tiền
            document.getElementById('total-amount').textContent = formatCurrency(total);
        }
        
        // Chạy khi trang đã tải xong
        document.addEventListener('DOMContentLoaded', loadInvoiceFromURL);
        
        // Ví dụ URL để test:
        // ?shopName=TRUNG NGUYÊN LEGEND&shopAddress=Số 1 Minh Khai, Tp. Vinh&shopPhone=ĐT: 0912603507&invoiceNumber=129525154141&invoiceDate=08/12/2025 - 10:40&itemsData=Ken thập cẩm_a_2_a_30000_b_Cafe đen_a_2_a_12000_b_Cafe sữa_a_1_a_15000
    </script>
</body>
</html>
