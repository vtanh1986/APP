<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý công trình</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #1a73e8;
        }
        .filter-section {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .filter-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        select, input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0d5bba;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .loading {
            display: none;
            margin: 20px 0;
            color: #1a73e8;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Quản lý công trình</h1>
    
    <div class="filter-section">
        <h2>Bộ lọc</h2>
        <div class="filter-group">
            <label for="nvkd">Tên NVKD:</label>
            <select id="nvkd">
                <option value="">Tất cả</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="trangthai">Trạng thái làm việc:</label>
            <select id="trangthai">
                <option value="">Tất cả</option>
                <option value="Đang làm">Đang làm</option>
                <option value="Đã xong">Đã xong</option>
                <option value="Tạm dừng">Tạm dừng</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="tiendo">Tiến độ công trình:</label>
            <select id="tiendo">
                <option value="">Tất cả</option>
                <option value="0-25%">0-25%</option>
                <option value="26-50%">26-50%</option>
                <option value="51-75%">51-75%</option>
                <option value="76-99%">76-99%</option>
                <option value="100%">100%</option>
            </select>
        </div>
        <button id="filter-btn">Lọc dữ liệu</button>
        <button id="reset-btn">Đặt lại</button>
    </div>
    
    <div id="loading" class="loading">Đang tải dữ liệu...</div>
    
    <div id="results">
        <table id="data-table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên công trình</th>
                    <th>Địa chỉ</th>
                    <th>NVKD</th>
                    <th>Trạng thái</th>
                    <th>Tiến độ</th>
                    <th>Ngày bắt đầu</th>
                    <th>Ngày kết thúc</th>
                    <th>Ghi chú</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Dữ liệu sẽ được thêm vào đây -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbxX6_EaoZHgGDJBLhzk-E5mMTF_Zf967fEDNHMP67Jqg-nIDWk4WvfmGeG4xNXWNX6j/exec';
            const filterBtn = document.getElementById('filter-btn');
            const resetBtn = document.getElementById('reset-btn');
            const nvkdSelect = document.getElementById('nvkd');
            const trangthaiSelect = document.getElementById('trangthai');
            const tiendoSelect = document.getElementById('tiendo');
            const tableBody = document.getElementById('table-body');
            const loadingDiv = document.getElementById('loading');
            
            let allData = []; // Lưu trữ tất cả dữ liệu từ API
            
            // Tải dữ liệu ban đầu
            fetchData();
            
            // Sự kiện click nút lọc
            filterBtn.addEventListener('click', function() {
                filterData();
            });
            
            // Sự kiện click nút đặt lại
            resetBtn.addEventListener('click', function() {
                nvkdSelect.value = '';
                trangthaiSelect.value = '';
                tiendoSelect.value = '';
                filterData();
            });
            
            // Hàm tải dữ liệu từ API
            function fetchData() {
                loadingDiv.style.display = 'block';
                tableBody.innerHTML = '';
                
                fetch(scriptUrl)
                    .then(response => response.json())
                    .then(data => {
                        allData = data;
                        populateNVKDFilter(data);
                        displayData(data);
                        loadingDiv.style.display = 'none';
                    })
                    .catch(error => {
                        console.error('Lỗi khi tải dữ liệu:', error);
                        loadingDiv.style.display = 'none';
                        tableBody.innerHTML = '<tr><td colspan="9" style="text-align: center;">Có lỗi xảy ra khi tải dữ liệu</td></tr>';
                    });
            }
            
            // Hàm điền dữ liệu vào dropdown NVKD
            function populateNVKDFilter(data) {
                const nvkdSet = new Set();
                
                data.forEach(item => {
                    if (item.nvkd) {
                        nvkdSet.add(item.nvkd);
                    }
                });
                
                // Xóa các option cũ (trừ option đầu tiên)
                while (nvkdSelect.options.length > 1) {
                    nvkdSelect.remove(1);
                }
                
                // Thêm các option mới
                const sortedNVKD = Array.from(nvkdSet).sort();
                sortedNVKD.forEach(nvkd => {
                    const option = document.createElement('option');
                    option.value = nvkd;
                    option.textContent = nvkd;
                    nvkdSelect.appendChild(option);
                });
            }
            
            // Hàm hiển thị dữ liệu
            function displayData(data) {
                tableBody.innerHTML = '';
                
                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="9" style="text-align: center;">Không có dữ liệu phù hợp</td></tr>';
                    return;
                }
                
                data.forEach((item, index) => {
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${item.tencongtrinh || ''}</td>
                        <td>${item.diachi || ''}</td>
                        <td>${item.nvkd || ''}</td>
                        <td>${item.trangthai || ''}</td>
                        <td>${item.tiendo || ''}</td>
                        <td>${item.ngaybatdau || ''}</td>
                        <td>${item.ngayketthuc || ''}</td>
                        <td>${item.ghichu || ''}</td>
                    `;
                    
                    tableBody.appendChild(row);
                });
            }
            
            // Hàm lọc dữ liệu
            function filterData() {
                const selectedNVKD = nvkdSelect.value;
                const selectedTrangthai = trangthaiSelect.value;
                const selectedTiendo = tiendoSelect.value;
                
                const filteredData = allData.filter(item => {
                    // Lọc theo NVKD
                    if (selectedNVKD && item.nvkd !== selectedNVKD) {
                        return false;
                    }
                    
                    // Lọc theo trạng thái
                    if (selectedTrangthai && item.trangthai !== selectedTrangthai) {
                        return false;
                    }
                    
                    // Lọc theo tiến độ
                    if (selectedTiendo) {
                        if (selectedTiendo === "100%" && item.tiendo !== "100%") {
                            return false;
                        }
                        if (selectedTiendo === "0-25%" && (item.tiendo === "100%" || !item.tiendo || 
                            (parseInt(item.tiendo) > 25))) {
                            return false;
                        }
                        if (selectedTiendo === "26-50%" && (!item.tiendo || 
                            (parseInt(item.tiendo) < 26 || parseInt(item.tiendo) > 50))) {
                            return false;
                        }
                        if (selectedTiendo === "51-75%" && (!item.tiendo || 
                            (parseInt(item.tiendo) < 51 || parseInt(item.tiendo) > 75))) {
                            return false;
                        }
                        if (selectedTiendo === "76-99%" && (!item.tiendo || 
                            (parseInt(item.tiendo) < 76 || item.tiendo === "100%"))) {
                            return false;
                        }
                    }
                    
                    return true;
                });
                
                displayData(filteredData);
            }
        });
    </script>
</body>
</html>
