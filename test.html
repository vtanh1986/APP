<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý công trình - Full Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #1a73e8;
        }
        .filter-section {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .filter-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        select, input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0d5bba;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9em;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .loading {
            display: none;
            margin: 20px 0;
            color: #1a73e8;
            font-weight: bold;
        }
        .container {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Quản lý công trình - Full Data</h1>
    
    <div class="filter-section">
        <h2>Bộ lọc</h2>
        <div class="filter-group">
            <label for="nvkd">Tên NVKD:</label>
            <select id="nvkd">
                <option value="">Tất cả</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="trangthai">Trạng thái làm việc:</label>
            <select id="trangthai">
                <option value="">Tất cả</option>
                <option value="Đang làm">Đang làm</option>
                <option value="Đã xong">Đã xong</option>
                <option value="Tạm dừng">Tạm dừng</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="tiendo">Tiến độ công trình:</label>
            <select id="tiendo">
                <option value="">Tất cả</option>
                <option value="0-25%">0-25%</option>
                <option value="26-50%">26-50%</option>
                <option value="51-75%">51-75%</option>
                <option value="76-99%">76-99%</option>
                <option value="100%">100%</option>
            </select>
        </div>
        <button id="filter-btn">Lọc dữ liệu</button>
        <button id="reset-btn">Đặt lại</button>
        <button id="export-btn">Xuất Excel</button>
    </div>
    
    <div id="loading" class="loading">Đang tải dữ liệu...</div>
    
    <div class="container">
        <table id="data-table">
            <thead id="table-header">
                <!-- Tiêu đề cột sẽ được thêm tự động -->
            </thead>
            <tbody id="table-body">
                <!-- Dữ liệu sẽ được thêm vào đây -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbxX6_EaoZHgGDJBLhzk-E5mMTF_Zf967fEDNHMP67Jqg-nIDWk4WvfmGeG4xNXWNX6j/exec';
            const filterBtn = document.getElementById('filter-btn');
            const resetBtn = document.getElementById('reset-btn');
            const exportBtn = document.getElementById('export-btn');
            const nvkdSelect = document.getElementById('nvkd');
            const trangthaiSelect = document.getElementById('trangthai');
            const tiendoSelect = document.getElementById('tiendo');
            const tableHeader = document.getElementById('table-header');
            const tableBody = document.getElementById('table-body');
            const loadingDiv = document.getElementById('loading');
            
            let allData = []; // Lưu trữ tất cả dữ liệu từ API
            let allColumns = []; // Lưu trữ tất cả các cột từ dữ liệu
            
            // Tải dữ liệu ban đầu
            fetchData();
            
            // Sự kiện click nút lọc
            filterBtn.addEventListener('click', function() {
                filterData();
            });
            
            // Sự kiện click nút đặt lại
            resetBtn.addEventListener('click', function() {
                nvkdSelect.value = '';
                trangthaiSelect.value = '';
                tiendoSelect.value = '';
                filterData();
            });
            
            // Sự kiện click nút xuất Excel
            exportBtn.addEventListener('click', function() {
                exportToExcel();
            });
            
            // Hàm tải dữ liệu từ API
            function fetchData() {
                loadingDiv.style.display = 'block';
                tableBody.innerHTML = '';
                tableHeader.innerHTML = '';
                
                fetch(scriptUrl)
                    .then(response => response.json())
                    .then(data => {
                        allData = data;
                        
                        // Xác định tất cả các cột có trong dữ liệu
                        if (data.length > 0) {
                            allColumns = Object.keys(data[0]);
                            
                            // Thêm cột STT vào đầu danh sách
                            allColumns.unshift('stt');
                        }
                        
                        populateNVKDFilter(data);
                        createTableHeader();
                        displayData(data);
                        loadingDiv.style.display = 'none';
                    })
                    .catch(error => {
                        console.error('Lỗi khi tải dữ liệu:', error);
                        loadingDiv.style.display = 'none';
                        tableBody.innerHTML = '<tr><td colspan="100%" style="text-align: center;">Có lỗi xảy ra khi tải dữ liệu</td></tr>';
                    });
            }
            
            // Hàm tạo tiêu đề bảng tự động từ các cột dữ liệu
            function createTableHeader() {
                const headerRow = document.createElement('tr');
                
                allColumns.forEach(column => {
                    const th = document.createElement('th');
                    
                    // Đặt tên hiển thị đẹp hơn cho các cột
                    let displayName = column;
                    switch(column) {
                        case 'stt':
                            displayName = 'STT';
                            break;
                        case 'tencongtrinh':
                            displayName = 'Tên công trình';
                            break;
                        case 'diachi':
                            displayName = 'Địa chỉ';
                            break;
                        case 'nvkd':
                            displayName = 'NVKD';
                            break;
                        case 'trangthai':
                            displayName = 'Trạng thái';
                            break;
                        case 'tiendo':
                            displayName = 'Tiến độ';
                            break;
                        case 'ngaybatdau':
                            displayName = 'Ngày bắt đầu';
                            break;
                        case 'ngayketthuc':
                            displayName = 'Ngày kết thúc';
                            break;
                        case 'ghichu':
                            displayName = 'Ghi chú';
                            break;
                        // Thêm các trường hợp khác nếu cần
                    }
                    
                    th.textContent = displayName;
                    headerRow.appendChild(th);
                });
                
                tableHeader.appendChild(headerRow);
            }
            
            // Hàm điền dữ liệu vào dropdown NVKD
            function populateNVKDFilter(data) {
                const nvkdSet = new Set();
                
                data.forEach(item => {
                    if (item.nvkd) {
                        nvkdSet.add(item.nvkd);
                    }
                });
                
                // Xóa các option cũ (trừ option đầu tiên)
                while (nvkdSelect.options.length > 1) {
                    nvkdSelect.remove(1);
                }
                
                // Thêm các option mới
                const sortedNVKD = Array.from(nvkdSet).sort();
                sortedNVKD.forEach(nvkd => {
                    const option = document.createElement('option');
                    option.value = nvkd;
                    option.textContent = nvkd;
                    nvkdSelect.appendChild(option);
                });
            }
            
            // Hàm hiển thị dữ liệu
            function displayData(data) {
                tableBody.innerHTML = '';
                
                if (data.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="${allColumns.length}" style="text-align: center;">Không có dữ liệu phù hợp</td></tr>`;
                    return;
                }
                
                data.forEach((item, index) => {
                    const row = document.createElement('tr');
                    
                    // Thêm tất cả các cột vào hàng
                    allColumns.forEach(column => {
                        const cell = document.createElement('td');
                        
                        if (column === 'stt') {
                            cell.textContent = index + 1;
                        } else {
                            cell.textContent = item[column] || '';
                        }
                        
                        row.appendChild(cell);
                    });
                    
                    tableBody.appendChild(row);
                });
            }
            
            // Hàm lọc dữ liệu
            function filterData() {
                const selectedNVKD = nvkdSelect.value;
                const selectedTrangthai = trangthaiSelect.value;
                const selectedTiendo = tiendoSelect.value;
                
                const filteredData = allData.filter(item => {
                    // Lọc theo NVKD
                    if (selectedNVKD && item.nvkd !== selectedNVKD) {
                        return false;
                    }
                    
                    // Lọc theo trạng thái
                    if (selectedTrangthai && item.trangthai !== selectedTrangthai) {
                        return false;
                    }
                    
                    // Lọc theo tiến độ
                    if (selectedTiendo) {
                        if (selectedTiendo === "100%" && item.tiendo !== "100%") {
                            return false;
                        }
                        if (selectedTiendo === "0-25%" && (item.tiendo === "100%" || !item.tiendo || 
                            (parseInt(item.tiendo) > 25))) {
                            return false;
                        }
                        if (selectedTiendo === "26-50%" && (!item.tiendo || 
                            (parseInt(item.tiendo) < 26 || parseInt(item.tiendo) > 50))) {
                            return false;
                        }
                        if (selectedTiendo === "51-75%" && (!item.tiendo || 
                            (parseInt(item.tiendo) < 51 || parseInt(item.tiendo) > 75))) {
                            return false;
                        }
                        if (selectedTiendo === "76-99%" && (!item.tiendo || 
                            (parseInt(item.tiendo) < 76 || item.tiendo === "100%"))) {
                            return false;
                        }
                    }
                    
                    return true;
                });
                
                displayData(filteredData);
            }
            
            // Hàm xuất dữ liệu ra Excel
            function exportToExcel() {
                // Lấy dữ liệu hiện tại (đã lọc nếu có)
                const rows = Array.from(tableBody.querySelectorAll('tr'));
                if (rows.length === 0) {
                    alert('Không có dữ liệu để xuất');
                    return;
                }
                
                // Tạo nội dung CSV
                let csvContent = "data:text/csv;charset=utf-8,";
                
                // Thêm tiêu đề
                const headers = Array.from(tableHeader.querySelectorAll('th')).map(th => th.textContent);
                csvContent += headers.join(",") + "\r\n";
                
                // Thêm dữ liệu
                rows.forEach(row => {
                    const rowData = Array.from(row.querySelectorAll('td')).map(td => {
                        // Xử lý dữ liệu để tránh lỗi CSV
                        let text = td.textContent;
                        if (text.includes(',') || text.includes('"') || text.includes('\n')) {
                            text = '"' + text.replace(/"/g, '""') + '"';
                        }
                        return text;
                    });
                    csvContent += rowData.join(",") + "\r\n";
                });
                
                // Tạo link download
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "du_lieu_cong_trinh.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });
    </script>
</body>
</html>
