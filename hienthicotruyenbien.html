<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>AppSheet API - Chọn cột hiển thị</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
    #loading { font-size: 18px; color: #555; margin-bottom: 10px; }

    .table-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 20px;
    }

    #downloadBtn {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      background-color: #107C41;
      color: white;
      border: none;
      border-radius: 4px;
    }

    #downloadBtn:hover {
      background-color: #0E6633;
    }

    #downloadBtn img {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>

<h2>Hiển thị dữ liệu AppSheet (chọn cột)</h2>

<div id="loading">Đang tải dữ liệu...</div>

<div class="table-container">
  <div style="flex:1">
    <table id="dataTable" style="display:none;">
      <thead id="thead"></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
  <button id="downloadBtn" style="display:none;">
    <img src="https://cdn-icons-png.flaticon.com/512/732/732225.png" alt="Excel icon">
    Tải Excel
  </button>
</div>

<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

<script>
/* ------------------------------
   CÁC CỘT CẦN HIỂN THỊ
-------------------------------- */
const columnsToShow = ["KY HIEU HD", "SO HOA DON", "NGAY XUAT HOA DON"];

/* Lấy from/to từ URL */
function getQueryParams() {
  const p = new URLSearchParams(window.location.search);
  return {
    from: p.get("from"),  // dd/mm/yyyy
    to: p.get("to")       // dd/mm/yyyy
  };
}

/* Convert dd/mm/yyyy → yyyy-mm-dd */
function convertToISO(dateStr) {
  if (!dateStr || !dateStr.includes("/")) return null;
  const [d, m, y] = dateStr.split("/");
  return `${y}-${m.padStart(2, "0")}-${d.padStart(2, "0")}`;
}

/* -----------------------------------
   LOAD DỮ LIỆU TỪ APPSHEET API
------------------------------------ */
async function loadData() {
  const url =
    "https://api.appsheet.com/api/v2/apps/09960054-a6f1-4b69-a252-b813ca3d8b3c/tables/THANH%20TOAN/find";

  const params = getQueryParams();

  let filter = "";

  if (params.from && params.to) {
    const fromISO = convertToISO(params.from);
    const toISO   = convertToISO(params.to);

    // QUAN TRỌNG: AppSheet chỉ nhận DATE("yyyy-mm-dd")
    filter = `
      AND(
        [NGAY XUAT HOA DON] >= DATE("${fromISO}"),
        [NGAY XUAT HOA DON] <= DATE("${toISO}")
      )
    `;
  }

  const body = {
    Action: "Find",
    Filter: filter.trim()
  };

  try {
    const res = await fetch(url, {
      method: "POST",
      headers: {
        "ApplicationAccessKey":
          "V2-NnuYn-V6SPQ-VURvK-8meBu-hOmsl-3Ux7X-YlOzG-iMEOr",
        "Content-Type": "application/json"
      },
      body: JSON.stringify(body)
    });

    const raw = await res.json();
    const data = raw.Rows ?? raw;

    document.getElementById("loading").style.display = "none";

    if (!data || data.length === 0) {
      document.getElementById("loading").innerText = "Không có dữ liệu!";
      return;
    }

    document.getElementById("dataTable").style.display = "";
    document.getElementById("downloadBtn").style.display = "inline-flex";

    /* ----------------- RENDER HEADER ------------------ */
    document.getElementById("thead").innerHTML =
      "<tr>" + columnsToShow.map(c => `<th>${c}</th>`).join("") + "</tr>";

    /* ----------------- RENDER BODY -------------------- */
    document.getElementById("tbody").innerHTML =
      data.map(row => {
        return "<tr>" +
          columnsToShow.map(c => `<td>${row[c] ?? ""}</td>`).join("") +
        "</tr>";
      }).join("");

  } catch (err) {
    console.error("Lỗi fetch:", err);
    document.getElementById("loading").innerText = "Lỗi tải dữ liệu!";
  }
}

/* -----------------------------------
   XUẤT EXCEL – GIỮ NGÀY dd/mm/yyyy
------------------------------------ */
document.getElementById("downloadBtn").addEventListener("click", () => {
  const table = document.getElementById("dataTable");

  const rows = Array.from(table.querySelectorAll("tbody tr")).map(tr =>
    Array.from(tr.children).map(td => td.innerText.trim())
  );

  const wb = XLSX.utils.book_new();
  const wsData = [columnsToShow, ...rows];
  const ws = XLSX.utils.aoa_to_sheet(wsData);

  // ép cột ngày thành text
  const dateCol = columnsToShow.indexOf("NGAY XUAT HOA DON");
  rows.forEach((_, i) => {
    const cell = XLSX.utils.encode_cell({ r: i + 1, c: dateCol });
    if (ws[cell]) ws[cell].t = "s";
  });

  XLSX.utils.book_append_sheet(wb, ws, "Dữ liệu");
  XLSX.writeFile(wb, "AppSheet_Data.xlsx");
});

/* Chạy load */
loadData();
</script>

</body>
</html>
