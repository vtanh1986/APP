<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>AppSheet API - Chọn cột hiển thị</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
    #loading { font-size: 18px; color: #555; margin-bottom: 10px; }
    .error { color: red; font-weight: bold; }

    .table-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 20px;
    }

    #downloadBtn {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      background-color: #107C41;
      color: white;
      border: none;
      border-radius: 4px;
    }

    #downloadBtn:hover {
      background-color: #0E6633;
    }

    #downloadBtn img {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>

<h2>Hiển thị dữ liệu AppSheet (chọn cột)</h2>

<div id="loading">Đang tải dữ liệu...</div>
<div id="errorMsg" class="error" style="display:none;"></div>

<div class="table-container">
  <div style="flex:1">
    <table id="dataTable" style="display:none;">
      <thead id="thead"></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
  <button id="downloadBtn" style="display:none;">
    <img src="https://cdn-icons-png.flaticon.com/512/732/732225.png" alt="Excel icon">
    Tải Excel
  </button>
</div>

<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<script>
const columnsToShow = ["KY HIEU HD", "SO HOA DON", "NGAY XUAT HOA DON"];

// Lấy query param từ URL
function getQueryParams() {
  const params = new URLSearchParams(window.location.search);
  return {
    from: params.get("from"), // dd/mm/yyyy
    to: params.get("to")      // dd/mm/yyyy
  };
}

// Chuyển dd/mm/yyyy -> yyyy-mm-dd (cho filter)
function convertToISO(dateStr) {
  if (!dateStr) return null;
  
  const parts = dateStr.split("/");
  if (parts.length !== 3) return null;
  
  const day = parts[0].padStart(2, '0');
  const month = parts[1].padStart(2, '0');
  const year = parts[2];
  
  return `${year}-${month}-${day}`;
}

// Chuyển dd/mm/yyyy -> đối tượng Date để so sánh
function parseDateDMY(dateStr) {
  if (!dateStr) return null;
  
  const parts = dateStr.split("/");
  if (parts.length !== 3) return null;
  
  return new Date(parseInt(parts[2]), parseInt(parts[1]) - 1, parseInt(parts[0]));
}

// Lọc dữ liệu phía client nếu API không filter đúng
function filterDataByDate(data, fromStr, toStr) {
  if (!fromStr || !toStr) return data;
  
  const fromDate = parseDateDMY(fromStr);
  const toDate = parseDateDMY(toStr);
  
  if (!fromDate || !toDate) return data;
  
  return data.filter(row => {
    const dateStr = row["NGAY XUAT HOA DON"];
    if (!dateStr) return false;
    
    const rowDate = parseDateDMY(dateStr);
    if (!rowDate) return false;
    
    // So sánh ngày (bỏ qua giờ phút)
    return rowDate >= fromDate && rowDate <= toDate;
  });
}

// Load dữ liệu từ AppSheet
async function loadData() {
  const url = "https://api.appsheet.com/api/v2/apps/09960054-a6f1-4b69-a252-b813ca3d8b3c/tables/THANH%20TOAN/find";

  // Tạo filter từ URL
  const params = getQueryParams();
  let filter = "";
  
  // Kiểm tra nếu có tham số ngày
  const hasDateFilter = params.from && params.to;
  
  if (hasDateFilter) {
    const fromISO = convertToISO(params.from);
    const toISO = convertToISO(params.to);
    
    if (fromISO && toISO) {
      // Filter bằng API
      filter = `AND([NGAY XUAT HOA DON] >= DATE('${fromISO}'), [NGAY XUAT HOA DON] <= DATE('${toISO}'))`;
      document.getElementById("loading").innerHTML = `Đang tải dữ liệu từ ${params.from} đến ${params.to}...`;
    } else {
      document.getElementById("errorMsg").innerText = "Định dạng ngày không hợp lệ. Sử dụng dd/mm/yyyy";
      document.getElementById("errorMsg").style.display = "block";
    }
  }

  const body = { 
    Action: "Find", 
    Filter: filter,
    // Lấy tất cả dữ liệu nếu filter không hoạt động
    Properties: { "SelectColumns": columnsToShow }
  };

  try {
    const res = await fetch(url, {
      method: "POST",
      headers: {
        "ApplicationAccessKey": "V2-NnuYn-V6SPQ-VURvK-8meBu-hOmsl-3Ux7X-YlOzG-iMEOr",
        "Content-Type": "application/json"
      },
      body: JSON.stringify(body)
    });

    if (!res.ok) {
      throw new Error(`HTTP error! status: ${res.status}`);
    }

    const raw = await res.json();
    let data = raw.Rows || raw || [];

    // Nếu có filter ngày, lọc thêm phía client
    if (hasDateFilter && data.length > 0) {
      data = filterDataByDate(data, params.from, params.to);
    }

    document.getElementById("loading").style.display = "none";

    if (!data || data.length === 0) {
      document.getElementById("loading").innerText = "Không có dữ liệu trong khoảng thời gian này!";
      document.getElementById("loading").style.display = "block";
      return;
    }

    document.getElementById("dataTable").style.display = "";
    document.getElementById("downloadBtn").style.display = "inline-flex";

    // Header
    document.getElementById("thead").innerHTML =
      "<tr>" + columnsToShow.map(c => `<th>${c}</th>`).join("") + "</tr>";

    // Dữ liệu
    document.getElementById("tbody").innerHTML =
      data.map(row =>
        "<tr>" +
          columnsToShow.map(c => `<td>${row[c] ?? ""}</td>`).join("") +
        "</tr>"
      ).join("");

  } catch (err) {
    console.error("Lỗi fetch:", err);
    document.getElementById("loading").style.display = "none";
    document.getElementById("errorMsg").innerText = "Lỗi tải dữ liệu: " + err.message;
    document.getElementById("errorMsg").style.display = "block";
  }
}

// Xuất Excel với cột NGAY XUAT HOA DON giữ dd/mm/yyyy
document.getElementById("downloadBtn").addEventListener("click", () => {
  const table = document.getElementById("dataTable");

  const dataRows = Array.from(table.querySelectorAll("tbody tr")).map(tr => {
    const tds = Array.from(tr.children);
    return tds.map((td, i) => {
      const colName = columnsToShow[i];
      let value = td.innerText.trim();
      if (colName === "NGAY XUAT HOA DON") return value;
      return value;
    });
  });

  const wb = XLSX.utils.book_new();
  const wsData = [columnsToShow, ...dataRows];
  const ws = XLSX.utils.aoa_to_sheet(wsData);

  const dateColIndex = columnsToShow.indexOf("NGAY XUAT HOA DON");
  dataRows.forEach((_, rowIndex) => {
    const cellRef = XLSX.utils.encode_cell({r: rowIndex + 1, c: dateColIndex});
    if(ws[cellRef]) ws[cellRef].t = 's'; // ép text
  });

  XLSX.utils.book_append_sheet(wb, ws, "Dữ liệu");
  
  // Thêm ngày vào tên file nếu có filter
  const params = getQueryParams();
  let fileName = "AppSheet_Data";
  if (params.from && params.to) {
    fileName += `_${params.from.replace(/\//g, '-')}_${params.to.replace(/\//g, '-')}`;
  }
  XLSX.writeFile(wb, `${fileName}.xlsx`);
});

// Kiểm tra URL có tham số không
const params = getQueryParams();
if (!params.from || !params.to) {
  document.getElementById("loading").innerHTML = 
    "Vui lòng thêm tham số URL: ?from=dd/mm/yyyy&to=dd/mm/yyyy<br>" +
    "Ví dụ: ?from=01/01/2024&to=31/12/2024";
}

loadData();
</script>

</body>
</html>
