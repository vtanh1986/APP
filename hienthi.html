<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>AppSheet API - Chọn cột hiển thị</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
    #loading { font-size: 18px; color: #555; }
  </style>
</head>
<body>

<h2>Hiển thị dữ liệu AppSheet (chọn cột)</h2>

<div id="loading">Đang tải dữ liệu...</div>

<table id="dataTable" style="display:none;">
  <thead id="thead"></thead>
  <tbody id="tbody"></tbody>
</table>

<script>
async function loadData() {
  const url = "https://api.appsheet.com/api/v2/apps/09960054-a6f1-4b69-a252-b813ca3d8b3c/tables/THANH%20TOAN/find";

  const params = new URLSearchParams(window.location.search);

  // Lấy biến từ URL
  const sohd = params.get("sohd");
  const kyhieu = params.get("kyhieu");
  const ngay = params.get("ngay");
  const min = params.get("min");
  const max = params.get("max");

  // Mảng điều kiện filter
  let cond = [];

  if (sohd)   cond.push(`[SO HOA DON] = "${sohd}"`);
  if (kyhieu) cond.push(`[KY HIEU HD] = "${kyhieu}"`);
  if (ngay)   cond.push(`[NGAY XUAT HOA DON] = DATE("${ngay}")`);

  if (min)    cond.push(`[SO TIEN] >= ${min}`);
  if (max)    cond.push(`[SO TIEN] <= ${max}`);

  // Nếu không có biến => filter rỗng
  const filter = cond.length ? cond.join(" AND ") : "";

  console.log("Filter gửi lên AppSheet:", filter);

  const body = {
    "Action": "Find",
    "Filter": filter
  };

  try {
    const res = await fetch(url, {
      method: "POST",
      headers: {
        "ApplicationAccessKey": "V2-NnuYn-V6SPQ-VURvK-8meBu-hOmsl-3Ux7X-YlOzG-iMEOr",
        "Content-Type": "application/json"
      },
      body: JSON.stringify(body)
    });

    const raw = await res.json();

    const data = raw.Rows ?? raw;

    document.getElementById("loading").style.display = "none";

    if (!data || data.length === 0) {
      document.getElementById("loading").innerText = "Không có dữ liệu phù hợp!";
      return;
    }

    document.getElementById("dataTable").style.display = "";

    const columnsToShow = ["KY HIEU HD", "SO HOA DON", "NGAY XUAT HOA DON"];

    document.getElementById("thead").innerHTML =
      "<tr>" + columnsToShow.map(c => `<th>${c}</th>`).join("") + "</tr>";

    document.getElementById("tbody").innerHTML =
      data.map(row =>
        "<tr>" +
          columnsToShow.map(c => `<td>${row[c] ?? ""}</td>`).join("") +
        "</tr>"
      ).join("");

  } catch(err) {
    console.error(err);
  }
}

loadData();

</script>



</body>
</html>
