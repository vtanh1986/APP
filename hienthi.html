<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>AppSheet API - Chọn cột hiển thị</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
    #loading { font-size: 18px; color: #555; }
  </style>
</head>
<body>

<h2>Hiển thị dữ liệu AppSheet (chọn cột)</h2>

<div id="loading">Đang tải dữ liệu...</div>

<table id="dataTable" style="display:none;">
  <thead id="thead"></thead>
  <tbody id="tbody"></tbody>
</table>

<script>
async function loadData() {

  // ⭐ LẤY THAM SỐ TỪ URL: ?nvkd=06440
  const params = new URLSearchParams(window.location.search);
  const nvkd = params.get("nvkd");  
  console.log("NVKD trên URL:", nvkd);

  // ⭐ FILTER TỰ ĐỘNG NẾU CÓ nvkd
  const filterCondition = nvkd ? `([NVKD] = "${nvkd}")` : "";

  const url = "https://api.appsheet.com/api/v2/apps/85c13c41-63da-48b2-9cdd-034cd61f2373/tables/TRUC%20SR/find";

  const columnsToShow = ["NGAY", "NVKD", "TEN NVKD"];

  const body = {
    "Action": "Find",
    "Filter": filterCondition  // ⭐ THÊM FILTER VÀO ĐÚNG CHỖ
  };

  try {
    const res = await fetch(url, {
      method: "POST",
      headers: {
        "ApplicationAccessKey": "V2-r9P4X-JGq69-InVwk-jHWX0-wlkrU-JS3kU-0qrmK-P1tnM",
        "Content-Type": "application/json"
      },
      body: JSON.stringify(body)
    });

    console.log("Status:", res.status);

    const text = await res.text();
    console.log("Raw text:", text);

    if (!text) {
      document.getElementById("loading").innerText = "API trả về rỗng!";
      return;
    }

    let raw;
    try {
      raw = JSON.parse(text);
    } catch (e) {
      console.error("JSON parse lỗi:", e);
      document.getElementById("loading").innerText = "Lỗi JSON!";
      return;
    }

    console.log("Raw:", raw);

    // ⭐ AppSheet Find trả về MẢNG ROWS trực tiếp
    const data = raw.Rows ?? raw;
    console.log("Data dùng để hiển thị:", data);

    document.getElementById("loading").style.display = "none";

    if (!data || data.length === 0) {
      document.getElementById("loading").innerText = "Không có dữ liệu!";
      return;
    }

    document.getElementById("dataTable").style.display = "";

    document.getElementById("thead").innerHTML =
      "<tr>" + columnsToShow.map(c => `<th>${c}</th>`).join("") + "</tr>";

    document.getElementById("tbody").innerHTML =
      data.map(row =>
        "<tr>" +
          columnsToShow.map(c => `<td>${row[c] ?? ""}</td>`).join("") +
        "</tr>`
      ).join("");

  } catch (err) {
    console.error("Lỗi fetch:", err);
  }
}

loadData();
</script>

</body>
</html>
