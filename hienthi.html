<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>AppSheet API - Lọc dữ liệu</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
    #loading { font-size: 18px; color: #555; }
  </style>
</head>
<body>

<h2>Hiển thị dữ liệu AppSheet (lọc bằng URL)</h2>

<div id="loading">Đang tải dữ liệu...</div>

<table id="dataTable" style="display:none;">
  <thead id="thead"></thead>
  <tbody id="tbody"></tbody>
</table>

<script>
async function loadData() {

  /* ===============================
        1. LẤY BIẾN TỪ URL
     =============================== */
  const params = new URLSearchParams(window.location.search);

  const nvkd = params.get("nvkd") || "";
  const tu = params.get("tu") || "";
  const den = params.get("den") || "";

  /* ===============================
        2. TẠO FILTER ĐÚNG CHUẨN APPSHEET
     =============================== */
  let filters = [];

  if (nvkd) filters.push(`[NVKD]="${nvkd}"`);
  if (tu) filters.push(`[NGAY]>=DATE("${tu}")`);
  if (den) filters.push(`[NGAY]<=DATE("${den}")`);

  let filter = "";
  if (filters.length === 1) {
    filter = filters[0]; // 1 điều kiện -> không dùng AND()
  } else if (filters.length > 1) {
    filter = "AND(" + filters.join(",") + ")";
  }

  console.log("Filter gửi lên API:", filter);

  /* ===============================
        3. GỌI API APPSHEET
     =============================== */
  const url = "https://api.appsheet.com/api/v2/apps/85c13c41-63da-48b2-9cdd-034cd61f2373/tables/TRUC%20SR/find";

  const columnsToShow = ["NGAY", "NVKD", "TEN NVKD"];

  const body = {
    "Action": "Find",
    "Filter": filter
  };

  try {
    const res = await fetch(url, {
      method: "POST",
      headers: {
        "ApplicationAccessKey": "V2-r9P4X-JGq69-InVwk-jHWX0-wlkrU-JS3kU-0qrmK-P1tnM",
        "Content-Type": "application/json"
      },
      body: JSON.stringify(body)
    });

    console.log("Status:", res.status);

    const raw = await res.json();
    console.log("Raw:", raw);

    const data = raw.Rows ?? raw;

    document.getElementById("loading").style.display = "none";

    if (!data || data.length === 0) {
      document.getElementById("loading").innerText = "Không có dữ liệu!";
      return;
    }

    document.getElementById("dataTable").style.display = "";

    /* ===============================
          4. HEADER BẢNG
       =============================== */
    document.getElementById("thead").innerHTML =
      "<tr>" + columnsToShow.map(c => `<th>${c}</th>`).join("") + "</tr>";

    /* ===============================
          5. BODY BẢNG
       =============================== */
    document.getElementById("tbody").innerHTML =
      data.map(row =>
        "<tr>" +
          columnsToShow.map(c => `<td>${row[c] ?? ""}</td>`).join("") +
        "</tr>"
      ).join("");

  } catch (err) {
    console.error("Lỗi fetch:", err);
    document.getElementById("loading").innerText = "Lỗi khi load dữ liệu!";
  }
}

loadData();
</script>

</body>
</html>
