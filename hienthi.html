<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>AppSheet API - Chọn cột hiển thị</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
    #loading { font-size: 18px; color: #555; }
  </style>
</head>
<body>

<h2>Hiển thị dữ liệu AppSheet (chọn cột)</h2>

<div id="loading">Đang tải dữ liệu...</div>

<table id="dataTable" style="display:none;">
  <thead id="thead"></thead>
  <tbody id="tbody"></tbody>
</table>

<script>

// Lấy toàn bộ query trên URL
function getAllQueries() {
  return Object.fromEntries(new URLSearchParams(location.search).entries());
}

// Tự động build Filter từ URL
function buildAutoFilter() {
  const params = getAllQueries();
  let conditions = [];

  for (let key in params) {
    const value = params[key];

    // Tự nhận dạng cặp FROM - TO theo ngày
    if (key.toLowerCase() === "from") {
      conditions.push(`[NGAY] >= DATE("${value}")`);
      continue;
    }
    if (key.toLowerCase() === "to") {
      conditions.push(`[NGAY] <= DATE("${value}")`);
      continue;
    }

    // Các điều kiện text bình thường
    conditions.push(`[${key}] = "${value}"`);
  }

  if (conditions.length === 0) return "";

  return conditions.join(" AND ");
}

async function loadData() {
  const url = "https://api.appsheet.com/api/v2/apps/85c13c41-63da-48b2-9cdd-034cd61f2373/tables/TRUC%20SR/find";

  const columnsToShow = ["NGAY", "NVKD", "TEN NVKD"];

  const filter = buildAutoFilter();
  console.log("Filter gửi lên:", filter);

  const body = {
    "Action": "Find",
    "Filter": filter
  };

  try {
    const res = await fetch(url, {
      method: "POST",
      headers: {
        "ApplicationAccessKey": "V2-r9P4X-JGq69-InVwk-jHWX0-wlkrU-JS3kU-0qrmK-P1tnM",
        "Content-Type": "application/json"
      },
      body: JSON.stringify(body)
    });

    const raw = await res.json();
    const data = raw.Rows ?? raw;

    document.getElementById("loading").style.display = "none";

    if (!data || data.length === 0) {
      document.getElementById("loading").innerText = "Không có dữ liệu!";
      return;
    }

    document.getElementById("dataTable").style.display = "";

    // Build header
    document.getElementById("thead").innerHTML =
      "<tr>" + columnsToShow.map(c => `<th>${c}</th>`).join("") + "</tr>";

    // Build body
    document.getElementById("tbody").innerHTML =
      data.map(row =>
        "<tr>" +
          columnsToShow.map(c => `<td>${row[c] ?? ""}</td>`).join("") +
        "</tr>`
      ).join("");

  } catch (err) {
    console.error("Lỗi fetch:", err);
  }
}

loadData();
</script>





</body>
</html>
