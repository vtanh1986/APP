<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHON IN BEP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', monospace;
            line-height: 1.2;
            padding: 10px;
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            -webkit-tap-highlight-color: transparent;
        }
        
        .order-container {
            border: 1px solid #000;
            padding: 15px;
            font-size: 14px;
        }
        
        .order-header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #000;
        }
        
        .order-number {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .table-info {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .service-name {
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }
        
        .dish-header {
            display: grid;
            grid-template-columns: 50px 1fr 70px;
            margin-bottom: 5px;
            font-weight: bold;
            padding-bottom: 3px;
            border-bottom: 1px solid #000;
        }
        
        .dish-header > div {
            padding: 0 5px;
        }
        
        .dish-list {
            margin-top: 10px;
        }
        
        .dish-item {
            display: grid;
            grid-template-columns: 50px 1fr 70px;
            margin-bottom: 8px;
            padding: 3px 0;
            min-height: 30px;
            align-items: start;
        }
        
        .dish-item > div {
            padding: 0 5px;
            word-break: break-word;
        }
        
        .dish-quantity {
            font-weight: bold;
            text-align: center;
        }
        
        .dish-name {
            padding-left: 10px !important;
        }
        
        .dish-kitchen-type {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            color: #d00;
        }
        
        .divider {
            border-bottom: 1px dashed #000;
            margin: 10px 0;
        }
        
        .print-buttons {
            margin-top: 20px;
            text-align: center;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .print-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 16px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
            min-width: 140px;
            max-width: 200px;
            margin-bottom: 5px;
            border-radius: 4px;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .print-btn:active {
            transform: scale(0.98);
        }
        
        .print-btn-pho {
            background-color: #0066cc;
        }
        
        .print-btn-rice {
            background-color: #cc6600;
        }
        
        .order-info {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .no-print {
            display: block;
        }
        
        @media print {
            body {
                padding: 0;
            }
            
            .order-container {
                border: none;
                padding: 10px;
            }
            
            .no-print {
                display: none !important;
            }
            
            .dish-header {
                grid-template-columns: 50px 1fr;
            }
            
            .dish-item {
                grid-template-columns: 50px 1fr;
            }
            
            .dish-header > div:nth-child(3),
            .dish-item > div:nth-child(3) {
                display: none;
            }
            
            @page {
                margin: 0.5cm;
            }
        }
        
        @media (max-width: 480px) {
            .print-btn {
                padding: 14px 12px;
                font-size: 13px;
                min-width: 120px;
            }
            
            .order-container {
                padding: 10px;
            }
            
            .dish-header {
                grid-template-columns: 40px 1fr 60px;
            }
            
            .dish-item {
                grid-template-columns: 40px 1fr 60px;
            }
            
            .dish-kitchen-type {
                font-size: 11px;
            }
        }
        
        .status-message {
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
            font-size: 13px;
            display: none;
        }
        
        .status-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="order-container">
        <div class="order-header">
            <div class="order-number" id="orderNumber">#0902-04-02</div>
            <div class="table-info" id="tableInfo">BÀN 1</div>
            <div class="service-name">ORDER BẾP</div>
        </div>
        
        <div class="dish-header">
            <div>SL</div>
            <div>TÊN MÓN</div>
            <div>LOẠI BẾP</div>
        </div>
        
        <div class="dish-list" id="dishList"></div>
        
        <div class="divider"></div>
        
        <div class="order-footer">
            <div class="order-info" id="orderInfo">Order Time: 14:30</div>
        </div>
    </div>
    
    <div class="status-message" id="statusMessage"></div>
    
    <div class="print-buttons no-print" id="printButtons"></div>

    <script>
        let allDishes = [];
        let hasPho = false;
        let hasRice = false;
        let isPrinting = false;
        
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        function decodeHtmlEntities(text) {
            const textarea = document.createElement('textarea');
            textarea.innerHTML = text;
            return textarea.value;
        }
        
        function parseDishesFromUrl() {
            const dishesParam = getUrlParameter('data');
            if (!dishesParam) return null;
            
            const decodedParam = decodeURIComponent(dishesParam);
            const cleanParam = decodeHtmlEntities(decodedParam);
            const rows = cleanParam.split('_b_');
            const dishes = [];
            
            rows.forEach(row => {
                if (row.trim() === '') return;
                
                const columns = row.split('_a_');
                while (columns.length < 3) columns.push('');
                
                const kitchenType = columns[2] || 'BẾP CHÍNH';
                let kitchenClass = 'other-item';
                
                if (kitchenType.toLowerCase().includes('phở') || kitchenType.toLowerCase().includes('pho')) {
                    kitchenClass = 'pho-item';
                } else if (kitchenType.toLowerCase().includes('cơm') || kitchenType.toLowerCase().includes('com') || kitchenType.toLowerCase().includes('rice')) {
                    kitchenClass = 'rice-item';
                }
                
                dishes.push({
                    quantity: columns[0] || '1',
                    name: columns[1] || '',
                    kitchenType: kitchenType,
                    kitchenClass: kitchenClass
                });
            });
            
            return dishes;
        }
        
        function checkKitchenTypes(dishes) {
            const hasPho = dishes.some(dish => dish.kitchenClass === 'pho-item');
            const hasRice = dishes.some(dish => dish.kitchenClass === 'rice-item');
            return { hasPho, hasRice };
        }
        
        function showAllDishes() {
            const dishListElement = document.getElementById('dishList');
            let dishesHtml = '';
            allDishes.forEach(dish => {
                dishesHtml += `
                    <div class="dish-item">
                        <div class="dish-quantity">${dish.quantity || 1}</div>
                        <div class="dish-name">${dish.name || ''}</div>
                        <div class="dish-kitchen-type">${dish.kitchenType || 'BẾP CHÍNH'}</div>
                    </div>
                `;
            });
            dishListElement.innerHTML = dishesHtml;
        }
        
        function createPrintButtons() {
            const printButtonsDiv = document.getElementById('printButtons');
            let buttonsHtml = '';
            
            if (hasPho) {
                buttonsHtml += `<button class="print-btn print-btn-pho" id="printPhoBtn">IN BẾP PHỞ</button>`;
            }
            
            if (hasRice) {
                buttonsHtml += `<button class="print-btn print-btn-rice" id="printRiceBtn">IN BẾP CƠM</button>`;
            }
            
            printButtonsDiv.innerHTML = buttonsHtml;
            
            // Thêm event listener đơn giản
            if (hasPho) {
                const phoBtn = document.getElementById('printPhoBtn');
                phoBtn.addEventListener('click', () => handlePrint('pho'));
                phoBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handlePrint('pho');
                });
            }
            
            if (hasRice) {
                const riceBtn = document.getElementById('printRiceBtn');
                riceBtn.addEventListener('click', () => handlePrint('rice'));
                riceBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handlePrint('rice');
                });
            }
        }
        
        function showStatus(message, isError = false) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'status-message show';
            statusEl.style.color = isError ? '#d00' : '#0066cc';
            
            setTimeout(() => {
                statusEl.className = 'status-message';
            }, 3000);
        }
        
        function handlePrint(kitchenType) {
            if (isPrinting) return;
            
            isPrinting = true;
            showStatus(`Đang chuẩn bị in cho bếp ${kitchenType === 'pho' ? 'PHỞ' : 'CƠM'}...`);
            
            // Lưu trạng thái gốc
            const originalDishesHTML = document.getElementById('dishList').innerHTML;
            const originalHeaderHTML = document.querySelector('.dish-header').innerHTML;
            
            // Cập nhật thời gian
            updateOrderTime();
            
            // Lọc món theo loại bếp
            let filteredDishes = [];
            allDishes.forEach(dish => {
                if ((kitchenType === 'pho' && dish.kitchenClass === 'pho-item') ||
                    (kitchenType === 'rice' && dish.kitchenClass === 'rice-item')) {
                    filteredDishes.push(dish);
                }
            });
            
            if (filteredDishes.length === 0) {
                showStatus('Không có món nào để in!', true);
                isPrinting = false;
                return;
            }
            
            // Cập nhật giao diện để in
            const dishListElement = document.getElementById('dishList');
            const dishHeader = document.querySelector('.dish-header');
            
            // Tạo HTML mới chỉ với món cần in
            let dishesHtml = '';
            filteredDishes.forEach(dish => {
                dishesHtml += `
                    <div class="dish-item">
                        <div class="dish-quantity">${dish.quantity || 1}</div>
                        <div class="dish-name">${dish.name || ''}</div>
                        <div style="display:none;"></div>
                    </div>
                `;
            });
            
            dishListElement.innerHTML = dishesHtml;
            dishHeader.innerHTML = `
                <div>SL</div>
                <div>TÊN MÓN</div>
                <div style="display:none;"></div>
            `;
            
            // Thêm class để định danh loại in
            document.body.classList.add(`print-${kitchenType}`);
            
            // Đợi một chút để DOM cập nhật rồi mới gọi in
            setTimeout(() => {
                try {
                    // Gọi hàm in - QUAN TRỌNG: Phải gọi trực tiếp từ sự kiện người dùng
                    window.print();
                    
                    // Khôi phục sau khi in
                    setTimeout(() => {
                        dishListElement.innerHTML = originalDishesHTML;
                        dishHeader.innerHTML = originalHeaderHTML;
                        document.body.classList.remove(`print-${kitchenType}`);
                        showStatus(`Đã gửi lệnh in cho bếp ${kitchenType === 'pho' ? 'PHỞ' : 'CƠM'}`);
                        isPrinting = false;
                    }, 1000);
                } catch (error) {
                    showStatus('Lỗi khi in: ' + error.message, true);
                    isPrinting = false;
                    
                    // Khôi phục ngay khi có lỗi
                    dishListElement.innerHTML = originalDishesHTML;
                    dishHeader.innerHTML = originalHeaderHTML;
                    document.body.classList.remove(`print-${kitchenType}`);
                }
            }, 300);
        }
        
        function updateOrderTime() {
            const orderInfoElement = document.getElementById('orderInfo');
            const currentTime = getCurrentTime();
            orderInfoElement.textContent = `Order Time: ${currentTime}`;
        }
        
        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + 
                   now.getMinutes().toString().padStart(2, '0');
        }
        
        function updateOrderFromUrl() {
            const table = getUrlParameter('table');
            if (table) {
                document.getElementById('tableInfo').textContent = `BÀN ${table}`;
            }
            
            const orderNumber = getUrlParameter('order');
            if (orderNumber) {
                document.getElementById('orderNumber').textContent = `#${orderNumber}`;
            }
            
            updateOrderTime();
            
            const dishes = parseDishesFromUrl();
            
            if (dishes && dishes.length > 0) {
                allDishes = dishes;
                showAllDishes();
                
                const kitchenTypes = checkKitchenTypes(dishes);
                hasPho = kitchenTypes.hasPho;
                hasRice = kitchenTypes.hasRice;
                
                createPrintButtons();
            } else {
                // Dữ liệu mẫu
                allDishes = [
                    { quantity: '2', name: 'Phở bò tái chín', kitchenType: 'BẾP PHỞ', kitchenClass: 'pho-item' },
                    { quantity: '1', name: 'Phở gà', kitchenType: 'BẾP PHỞ', kitchenClass: 'pho-item' },
                    { quantity: '1', name: 'Cơm rang bò', kitchenType: 'BẾP CƠM', kitchenClass: 'rice-item' },
                    { quantity: '2', name: 'Cơm rang thập cẩm', kitchenType: 'BẾP CƠM', kitchenClass: 'rice-item' },
                    { quantity: '1', name: 'Canh chua cá lóc', kitchenType: 'BẾP SÚP', kitchenClass: 'other-item' }
                ];
                
                showAllDishes();
                hasPho = true;
                hasRice = true;
                createPrintButtons();
            }
        }
        
        // Tối ưu cho mobile
        document.addEventListener('touchstart', function() {}, { passive: true });
        
        document.addEventListener('DOMContentLoaded', function() {
            updateOrderFromUrl();
            
            // Thêm hướng dẫn nếu cần
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                showStatus('Nhấn và giữ nút IN để chọn máy in', false);
            }
        });
    </script>
</body>
</html>
