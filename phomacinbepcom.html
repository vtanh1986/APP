<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHON IN BEP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', monospace;
            line-height: 1.2;
            padding: 10px;
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            -webkit-tap-highlight-color: transparent;
        }
        
        .order-container {
            border: 1px solid #000;
            padding: 15px;
            font-size: 14px;
        }
        
        .order-header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #000;
        }
        
        .order-number {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .table-info {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .service-name {
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }
        
        .dish-header {
            display: grid;
            grid-template-columns: 50px 1fr 70px;
            margin-bottom: 5px;
            font-weight: bold;
            padding-bottom: 3px;
            border-bottom: 1px solid #000;
        }
        
        .dish-header > div {
            padding: 0 5px;
        }
        
        .dish-list {
            margin-top: 10px;
        }
        
        .dish-item {
            display: grid;
            grid-template-columns: 50px 1fr 70px;
            margin-bottom: 8px;
            padding: 3px 0;
            min-height: 30px;
            align-items: start;
        }
        
        .dish-item > div {
            padding: 0 5px;
            word-break: break-word;
        }
        
        .dish-quantity {
            font-weight: bold;
            text-align: center;
        }
        
        .dish-name {
            padding-left: 10px !important;
        }
        
        .dish-kitchen-type {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            color: #d00;
        }
        
        .divider {
            border-bottom: 1px dashed #000;
            margin: 10px 0;
        }
        
        .print-buttons {
            margin-top: 20px;
            text-align: center;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .print-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 16px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
            min-width: 140px;
            max-width: 200px;
            margin-bottom: 5px;
            border-radius: 4px;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .print-btn:active {
            transform: scale(0.98);
        }
        
        .print-btn-pho {
            background-color: #0066cc;
        }
        
        .print-btn-rice {
            background-color: #cc6600;
        }
        
        .order-info {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .no-print {
            display: block;
        }
        
        /* Ẩn khi in - QUAN TRỌNG */
        @media print {
            body {
                padding: 0;
                width: 100% !important;
                max-width: 100% !important;
            }
            
            .order-container {
                border: none;
                padding: 10px;
                width: 100%;
                max-width: 100%;
            }
            
            .no-print {
                display: none !important;
            }
            
            /* Ẩn loading khi in */
            .loading-overlay {
                display: none !important;
            }
            
            /* CHỈ HIỆN MÓN ĐƯỢC CHỌN - 2 CỘT */
            body:not(.print-active) .dish-item {
                display: none !important;
            }
            
            body.print-active .dish-header {
                grid-template-columns: 50px 1fr !important;
            }
            
            body.print-active .dish-item {
                grid-template-columns: 50px 1fr !important;
                display: grid !important;
            }
            
            /* Ẩn cột LOẠI BẾP khi in */
            body.print-active .dish-header > div:nth-child(3),
            body.print-active .dish-item > div:nth-child(3) {
                display: none !important;
            }
            
            @page {
                margin: 0.5cm;
            }
        }
        
        @media (max-width: 480px) {
            .print-btn {
                padding: 14px 12px;
                font-size: 13px;
                min-width: 120px;
            }
            
            .order-container {
                padding: 10px;
            }
            
            .dish-header {
                grid-template-columns: 40px 1fr 60px;
            }
            
            .dish-item {
                grid-template-columns: 40px 1fr 60px;
            }
            
            .dish-kitchen-type {
                font-size: 11px;
            }
        }
        
        /* Hiệu ứng loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
            flex-direction: column;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0066cc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        .loading-text {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Overlay loading với chữ -->
    <div class="loading-overlay no-print" id="loadingOverlay">
        <div class="loader"></div>
        <div class="loading-text" id="loadingText">Đang chuẩn bị in...</div>
    </div>
    
    <div class="order-container">
        <div class="order-header">
            <div class="order-number" id="orderNumber">#0902-04-02</div>
            <div class="table-info" id="tableInfo">BÀN 1</div>
            <div class="service-name">ORDER BẾP</div>
        </div>
        
        <div class="dish-header">
            <div>SL</div>
            <div>TÊN MÓN</div>
            <div>LOẠI BẾP</div>
        </div>
        
        <!-- DANH SÁCH GỐC - HIỂN THỊ TẤT CẢ MÓN -->
        <div class="dish-list" id="dishList"></div>
        
        <div class="divider"></div>
        
        <div class="order-footer">
            <div class="order-info" id="orderInfo">Order Time: 14:30</div>
        </div>
    </div>
    
    <!-- CONTAINER RIÊNG ĐỂ IN - ẨN KHI KHÔNG IN -->
    <div id="printContainer" style="display: none;"></div>
    
    <div class="print-buttons no-print" id="printButtons"></div>

    <script>
        let allDishes = [];
        let hasPho = false;
        let hasRice = false;
        let isPrinting = false;
        
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        function decodeHtmlEntities(text) {
            const textarea = document.createElement('textarea');
            textarea.innerHTML = text;
            return textarea.value;
        }
        
        function parseDishesFromUrl() {
            const dishesParam = getUrlParameter('data');
            if (!dishesParam) return null;
            
            const decodedParam = decodeURIComponent(dishesParam);
            const cleanParam = decodeHtmlEntities(decodedParam);
            const rows = cleanParam.split('_b_');
            const dishes = [];
            
            rows.forEach(row => {
                if (row.trim() === '') return;
                
                const columns = row.split('_a_');
                while (columns.length < 3) columns.push('');
                
                const kitchenType = columns[2] || 'BẾP CHÍNH';
                let kitchenClass = 'other-item';
                
                if (kitchenType.toLowerCase().includes('phở') || kitchenType.toLowerCase().includes('pho')) {
                    kitchenClass = 'pho-item';
                } else if (kitchenType.toLowerCase().includes('cơm') || kitchenType.toLowerCase().includes('com') || kitchenType.toLowerCase().includes('rice')) {
                    kitchenClass = 'rice-item';
                }
                
                dishes.push({
                    quantity: columns[0] || '1',
                    name: columns[1] || '',
                    kitchenType: kitchenType,
                    kitchenClass: kitchenClass
                });
            });
            
            return dishes;
        }
        
        function checkKitchenTypes(dishes) {
            const hasPho = dishes.some(dish => dish.kitchenClass === 'pho-item');
            const hasRice = dishes.some(dish => dish.kitchenClass === 'rice-item');
            return { hasPho, hasRice };
        }
        
        // Tạo danh sách gốc hiển thị tất cả món
        function showAllDishes() {
            const dishListElement = document.getElementById('dishList');
            let dishesHtml = '';
            allDishes.forEach(dish => {
                dishesHtml += `
                    <div class="dish-item">
                        <div class="dish-quantity">${dish.quantity || 1}</div>
                        <div class="dish-name">${dish.name || ''}</div>
                        <div class="dish-kitchen-type">${dish.kitchenType || 'BẾP CHÍNH'}</div>
                    </div>
                `;
            });
            dishListElement.innerHTML = dishesHtml;
        }
        
        function createPrintButtons() {
            const printButtonsDiv = document.getElementById('printButtons');
            let buttonsHtml = '';
            
            if (hasPho) {
                buttonsHtml += `<button class="print-btn print-btn-pho" id="printPhoBtn">IN BẾP PHỞ</button>`;
            }
            
            if (hasRice) {
                buttonsHtml += `<button class="print-btn print-btn-rice" id="printRiceBtn">IN BẾP CƠM</button>`;
            }
            
            printButtonsDiv.innerHTML = buttonsHtml;
            
            // Thêm event listener
            if (hasPho) {
                const phoBtn = document.getElementById('printPhoBtn');
                phoBtn.addEventListener('click', () => preparePrint('pho'));
                phoBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    preparePrint('pho');
                });
            }
            
            if (hasRice) {
                const riceBtn = document.getElementById('printRiceBtn');
                riceBtn.addEventListener('click', () => preparePrint('rice'));
                riceBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    preparePrint('rice');
                });
            }
        }
        
        // Chuẩn bị in - tạo container in riêng
        function preparePrint(kitchenType) {
            if (isPrinting) return;
            
            isPrinting = true;
            
            // Hiển thị loading với chữ thông báo
            const kitchenName = kitchenType === 'pho' ? 'PHỞ' : 'CƠM';
            showLoading(`Đang chuẩn bị in cho bếp ${kitchenName}...`);
            
            // Lọc món theo loại bếp
            let filteredDishes = [];
            allDishes.forEach(dish => {
                if ((kitchenType === 'pho' && dish.kitchenClass === 'pho-item') ||
                    (kitchenType === 'rice' && dish.kitchenClass === 'rice-item')) {
                    filteredDishes.push(dish);
                }
            });
            
            if (filteredDishes.length === 0) {
                showLoading(false);
                isPrinting = false;
                return;
            }
            
            // Cập nhật thời gian
            updateOrderTime();
            
            // TẠO CONTAINER RIÊNG ĐỂ IN
            const printContainer = document.getElementById('printContainer');
            
            // Tạo HTML cho container in
            let printHtml = `
                <div class="order-container">
                    <div class="order-header">
                        <div class="order-number">${document.getElementById('orderNumber').textContent}</div>
                        <div class="table-info">${document.getElementById('tableInfo').textContent}</div>
                        <div class="service-name">ORDER BẾP ${kitchenName}</div>
                    </div>
                    
                    <div class="dish-header">
                        <div>SL</div>
                        <div>TÊN MÓN</div>
                        <div style="display:none;">LOẠI BẾP</div>
                    </div>
                    
                    <div class="dish-list">
            `;
            
            // Thêm món ăn vào container in
            filteredDishes.forEach(dish => {
                printHtml += `
                    <div class="dish-item">
                        <div class="dish-quantity">${dish.quantity || 1}</div>
                        <div class="dish-name">${dish.name || ''}</div>
                        <div style="display:none;"></div>
                    </div>
                `;
            });
            
            printHtml += `
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="order-footer">
                        <div class="order-info">${document.getElementById('orderInfo').textContent}</div>
                    </div>
                </div>
            `;
            
            printContainer.innerHTML = printHtml;
            
            // Hiển thị container in và ẩn container gốc
            const originalContainer = document.querySelector('.order-container');
            originalContainer.style.display = 'none';
            printContainer.style.display = 'block';
            
            // Thêm class print-active để CSS in hoạt động
            document.body.classList.add('print-active');
            
            // Chờ DOM cập nhật rồi gọi in
            setTimeout(() => {
                try {
                    window.print();
                } catch (error) {
                    console.error('Print error:', error);
                }
                
                // Khôi phục sau khi in
                restoreAfterPrint();
            }, 300);
        }
        
        // Khôi phục sau khi in
        function restoreAfterPrint() {
            setTimeout(() => {
                const originalContainer = document.querySelector('.order-container');
                const printContainer = document.getElementById('printContainer');
                
                // Khôi phục hiển thị gốc
                originalContainer.style.display = 'block';
                printContainer.style.display = 'none';
                printContainer.innerHTML = '';
                
                // Xóa class print-active
                document.body.classList.remove('print-active');
                
                // Tắt loading
                showLoading(false);
                isPrinting = false;
            }, 500);
        }
        
        // Hiển thị/ẩn loading với chữ
        function showLoading(message) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingText = document.getElementById('loadingText');
            
            if (message) {
                loadingText.textContent = message;
                loadingOverlay.classList.add('active');
            } else {
                loadingOverlay.classList.remove('active');
            }
        }
        
        function updateOrderTime() {
            const orderInfoElement = document.getElementById('orderInfo');
            const currentTime = getCurrentTime();
            orderInfoElement.textContent = `Order Time: ${currentTime}`;
        }
        
        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + 
                   now.getMinutes().toString().padStart(2, '0');
        }
        
        function updateOrderFromUrl() {
            const table = getUrlParameter('table');
            if (table) {
                document.getElementById('tableInfo').textContent = `BÀN ${table}`;
            }
            
            const orderNumber = getUrlParameter('order');
            if (orderNumber) {
                document.getElementById('orderNumber').textContent = `#${orderNumber}`;
            }
            
            updateOrderTime();
            
            const dishes = parseDishesFromUrl();
            
            if (dishes && dishes.length > 0) {
                allDishes = dishes;
                showAllDishes();
                
                const kitchenTypes = checkKitchenTypes(dishes);
                hasPho = kitchenTypes.hasPho;
                hasRice = kitchenTypes.hasRice;
                
                createPrintButtons();
            } else {
                // Dữ liệu mẫu
                allDishes = [
                    { quantity: '2', name: 'Phở bò tái chín', kitchenType: 'BẾP PHỞ', kitchenClass: 'pho-item' },
                    { quantity: '1', name: 'Phở gà', kitchenType: 'BẾP PHỞ', kitchenClass: 'pho-item' },
                    { quantity: '1', name: 'Cơm rang bò', kitchenType: 'BẾP CƠM', kitchenClass: 'rice-item' },
                    { quantity: '2', name: 'Cơm rang thập cẩm', kitchenType: 'BẾP CƠM', kitchenClass: 'rice-item' },
                    { quantity: '1', name: 'Canh chua cá lóc', kitchenType: 'BẾP SÚP', kitchenClass: 'other-item' }
                ];
                
                showAllDishes();
                hasPho = true;
                hasRice = true;
                createPrintButtons();
            }
        }
        
        // Sự kiện khi print dialog đóng
        window.addEventListener('afterprint', () => {
            restoreAfterPrint();
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            updateOrderFromUrl();
        });
    </script>
</body>
</html>
