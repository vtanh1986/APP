<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHON IN BEP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', monospace;
            line-height: 1.2;
            padding: 10px;
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
        }
        
        .order-container {
            border: 1px solid #000;
            padding: 15px;
            font-size: 14px;
        }
        
        .order-header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #000;
        }
        
        .order-number {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .table-info {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .service-name {
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }
        
        .dish-header {
            display: grid;
            grid-template-columns: 50px 1fr 70px;
            margin-bottom: 5px;
            font-weight: bold;
            padding-bottom: 3px;
            border-bottom: 1px solid #000;
        }
        
        .dish-header > div {
            padding: 0 5px;
        }
        
        .dish-list {
            margin-top: 10px;
        }
        
        .dish-item {
            display: grid;
            grid-template-columns: 50px 1fr 70px;
            margin-bottom: 8px;
            padding: 3px 0;
            min-height: 30px;
            align-items: start;
        }
        
        .dish-item > div {
            padding: 0 5px;
            word-break: break-word;
        }
        
        .dish-quantity {
            font-weight: bold;
            text-align: center;
        }
        
        .dish-name {
            padding-left: 10px !important;
        }
        
        .dish-kitchen-type {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            color: #d00;
        }
        
        .divider {
            border-bottom: 1px dashed #000;
            margin: 10px 0;
        }
        
        .print-buttons {
            margin-top: 20px;
            text-align: center;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .print-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 16px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
            min-width: 140px;
            max-width: 200px;
            margin-bottom: 5px;
            touch-action: manipulation;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .print-btn:hover {
            background-color: #555;
        }
        
        .print-btn-pho {
            background-color: #0066cc;
        }
        
        .print-btn-rice {
            background-color: #cc6600;
        }
        
        .print-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .order-info {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0066cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-print {
            display: block;
        }
        
        @media (max-width: 480px) {
            .print-btn {
                padding: 14px 12px;
                font-size: 13px;
                min-width: 120px;
            }
            
            .order-container {
                padding: 10px;
            }
            
            .dish-header {
                grid-template-columns: 40px 1fr 60px;
            }
            
            .dish-item {
                grid-template-columns: 40px 1fr 60px;
            }
            
            .dish-kitchen-type {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="order-container">
        <div class="order-header">
            <div class="order-number" id="orderNumber">#0902-04-02</div>
            <div class="table-info" id="tableInfo">BÀN 1</div>
            <div class="service-name">ORDER BẾP</div>
        </div>
        
        <div class="dish-header">
            <div>SL</div>
            <div>TÊN MÓN</div>
            <div>LOẠI BẾP</div>
        </div>
        
        <div class="dish-list" id="dishList"></div>
        
        <div class="divider"></div>
        
        <div class="order-footer">
            <div class="order-info" id="orderInfo">Order Time: 14:30</div>
        </div>
    </div>
    
    <div class="print-buttons no-print" id="printButtons"></div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div id="loadingText">Đang chuẩn bị in...</div>
        <button id="cancelPrint" style="margin-top: 20px; padding: 8px 16px; background: #ccc; border: none; cursor: pointer;">Hủy bỏ</button>
    </div>

    <script>
        let allDishes = [];
        let hasPho = false;
        let hasRice = false;
        let orderNumber = '';
        let tableInfo = '';
        let isPrinting = false;
        
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        function decodeHtmlEntities(text) {
            const textarea = document.createElement('textarea');
            textarea.innerHTML = text;
            return textarea.value;
        }
        
        function parseDishesFromUrl() {
            const dishesParam = getUrlParameter('data');
            if (!dishesParam) return null;
            
            const decodedParam = decodeURIComponent(dishesParam);
            const cleanParam = decodeHtmlEntities(decodedParam);
            const rows = cleanParam.split('_b_');
            const dishes = [];
            
            rows.forEach(row => {
                if (row.trim() === '') return;
                const columns = row.split('_a_');
                while (columns.length < 3) {
                    columns.push('');
                }
                
                const kitchenType = columns[2] || 'BẾP CHÍNH';
                let kitchenClass = 'other-item';
                
                if (kitchenType.toLowerCase().includes('phở') || 
                    kitchenType.toLowerCase().includes('pho')) {
                    kitchenClass = 'pho-item';
                } else if (kitchenType.toLowerCase().includes('cơm') || 
                          kitchenType.toLowerCase().includes('com') || 
                          kitchenType.toLowerCase().includes('rice')) {
                    kitchenClass = 'rice-item';
                }
                
                const dish = {
                    quantity: columns[0] || '1',
                    name: columns[1] || '',
                    kitchenType: kitchenType,
                    kitchenClass: kitchenClass
                };
                
                dishes.push(dish);
            });
            
            return dishes;
        }
        
        function checkKitchenTypes(dishes) {
            const hasPho = dishes.some(dish => dish.kitchenClass === 'pho-item');
            const hasRice = dishes.some(dish => dish.kitchenClass === 'rice-item');
            return { hasPho, hasRice };
        }
        
        function createDishItem(dish) {
            return `
                <div class="dish-item">
                    <div class="dish-quantity">${dish.quantity || 1}</div>
                    <div class="dish-name">${dish.name || ''}</div>
                    <div class="dish-kitchen-type">${dish.kitchenType || 'BẾP CHÍNH'}</div>
                </div>
            `;
        }
        
        function showAllDishes() {
            const dishListElement = document.getElementById('dishList');
            let dishesHtml = '';
            allDishes.forEach(dish => {
                dishesHtml += createDishItem(dish);
            });
            dishListElement.innerHTML = dishesHtml;
        }
        
        function createPrintButtons() {
            const printButtonsDiv = document.getElementById('printButtons');
            let buttonsHtml = '';
            
            if (hasPho) {
                buttonsHtml += `
                    <a href="#" class="print-btn print-btn-pho" onclick="handlePrint('pho'); return false;">
                        IN BẾP PHỞ
                    </a>
                `;
            }
            
            if (hasRice) {
                buttonsHtml += `
                    <a href="#" class="print-btn print-btn-rice" onclick="handlePrint('rice'); return false;">
                        IN BẾP CƠM
                    </a>
                `;
            }
            
            printButtonsDiv.innerHTML = buttonsHtml;
        }
        
        function handlePrint(kitchenType) {
            if (isPrinting) return;
            updateOrderTime();
            showLoading();
            setTimeout(() => {
                createAndPrintContent(kitchenType);
            }, 100);
        }
        
        function createAndPrintContent(kitchenType) {
            let filteredDishes = [];
            if (kitchenType === 'pho') {
                filteredDishes = allDishes.filter(dish => dish.kitchenClass === 'pho-item');
            } else if (kitchenType === 'rice') {
                filteredDishes = allDishes.filter(dish => dish.kitchenClass === 'rice-item');
            }
            
            if (filteredDishes.length === 0) {
                hideLoading();
                alert(`Không có món nào cho BẾP ${kitchenType === 'pho' ? 'PHỞ' : 'CƠM'}`);
                return;
            }
            
            let printContent = createSimplePrintContent(kitchenType, filteredDishes);
            
            try {
                const base64Content = btoa(unescape(encodeURIComponent(printContent)));
                const printUrl = `print://escpos.org/escpos/net/print?srcTp=base64&srcObj=html&numCopies=1&src=${base64Content}`;
                
                isPrinting = true;
                disablePrintButtons(true);
                window.location.href = printUrl;
                
                setTimeout(() => {
                    hideLoading();
                    disablePrintButtons(false);
                    isPrinting = false;
                }, 2000);
                
            } catch (error) {
                console.error('Lỗi khi in:', error);
                hideLoading();
                disablePrintButtons(false);
                isPrinting = false;
                alert('Không thể in. Vui lòng kiểm tra lại ứng dụng Looped Labs.');
            }
        }
        
        function createSimplePrintContent(kitchenType, filteredDishes) {
            let dishesHtml = '';
            filteredDishes.forEach(dish => {
                dishesHtml += `<tr><td style="text-align:center;font-weight:bold;width:50px;">${dish.quantity}</td><td style="padding-left:10px;">${dish.name}</td></tr>`;
            });
            
            return `<!DOCTYPE html><html><head><meta charset="UTF-8"><style>body{font-family:Arial,monospace;font-size:14px;line-height:1.2;margin:0;padding:10px;max-width:80mm;}.header{text-align:center;border-bottom:1px dashed #000;padding-bottom:8px;margin-bottom:15px;}.order-number{font-weight:bold;font-size:16px;}.table-info{font-weight:bold;font-size:18px;margin:5px 0;}.service-name{font-weight:bold;font-size:16px;}table{width:100%;border-collapse:collapse;}th{text-align:left;border-bottom:1px solid #000;padding-bottom:3px;font-weight:bold;}td{padding:3px 0;}.footer{border-top:1px dashed #000;margin-top:15px;padding-top:10px;text-align:center;font-size:12px;}</style></head><body><div class="header"><div class="order-number">${orderNumber}</div><div class="table-info">${tableInfo}</div><div class="service-name">ORDER BEP ${kitchenType === 'pho' ? 'PHO' : 'COM'}</div></div><table><thead><tr><th style="width:50px;">SL</th><th>TEN MON</th></tr></thead><tbody>${dishesHtml}</tbody></table><div class="footer">Order Time: ${getCurrentTime()}</div></body></html>`;
        }
        
        function showLoading() {
            const overlay = document.getElementById('loadingOverlay');
            const loadingText = document.getElementById('loadingText');
            loadingText.textContent = 'Đang chuẩn bị in...';
            overlay.style.display = 'flex';
        }
        
        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = 'none';
        }
        
        function disablePrintButtons(disable) {
            const buttons = document.querySelectorAll('.print-btn');
            buttons.forEach(btn => {
                if (disable) {
                    btn.classList.add('disabled');
                    btn.style.pointerEvents = 'none';
                } else {
                    btn.classList.remove('disabled');
                    btn.style.pointerEvents = 'auto';
                }
            });
        }
        
        function updateOrderTime() {
            const orderInfoElement = document.getElementById('orderInfo');
            const currentTime = getCurrentTime();
            orderInfoElement.textContent = `Order Time: ${currentTime}`;
        }
        
        function updateOrderFromUrl() {
            const table = getUrlParameter('table');
            if (table) {
                tableInfo = `BÀN ${table}`;
                document.getElementById('tableInfo').textContent = tableInfo;
            }
            
            const orderNum = getUrlParameter('order');
            if (orderNum) {
                orderNumber = `#${orderNum}`;
                document.getElementById('orderNumber').textContent = orderNumber;
            }
            
            updateOrderTime();
            
            const dishes = parseDishesFromUrl();
            
            if (dishes && dishes.length > 0) {
                allDishes = dishes;
                showAllDishes();
                const kitchenTypes = checkKitchenTypes(dishes);
                hasPho = kitchenTypes.hasPho;
                hasRice = kitchenTypes.hasRice;
                createPrintButtons();
            } else {
                allDishes = [
                    {
                        quantity: '2',
                        name: 'Phở bò tái chín',
                        kitchenType: 'BẾP PHỞ',
                        kitchenClass: 'pho-item'
                    },
                    {
                        quantity: '1',
                        name: 'Phở gà',
                        kitchenType: 'BẾP PHỞ',
                        kitchenClass: 'pho-item'
                    },
                    {
                        quantity: '1',
                        name: 'Cơm rang bò',
                        kitchenType: 'BẾP CƠM',
                        kitchenClass: 'rice-item'
                    },
                    {
                        quantity: '2',
                        name: 'Cơm rang thập cẩm',
                        kitchenType: 'BẾP CƠM',
                        kitchenClass: 'rice-item'
                    }
                ];
                
                showAllDishes();
                hasPho = true;
                hasRice = true;
                orderNumber = '#0902-04-02';
                tableInfo = 'BÀN 1';
                createPrintButtons();
            }
        }
        
        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + 
                   now.getMinutes().toString().padStart(2, '0');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            updateOrderFromUrl();
            
            document.getElementById('cancelPrint').addEventListener('click', function() {
                hideLoading();
                disablePrintButtons(false);
                isPrinting = false;
            });
        });
    </script>
</body>
</html>
