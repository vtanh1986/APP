<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST IN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #333;
        }
        
        h2 {
            color: #333;
            margin-top: 0;
        }
        
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            width: 100%;
            max-width: 300px;
        }
        
        button:hover {
            background-color: #0052a3;
        }
        
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            display: none;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>TEST IN LOOPED LABS</h1>
    
    <div class="test-section">
        <h2>Test 1: In HTML Đơn Giản (Data URI)</h2>
        <p>Test in một trang HTML siêu đơn giản qua data URI</p>
        <button onclick="testDataURI()">TEST DATA URI</button>
        <div id="result1" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: In Từ URL Thật</h2>
        <p>Test in từ URL có sẵn của Looped Labs</p>
        <button onclick="testRealURL()">TEST URL THẬT</button>
        <div id="result2" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Thông Tin Debug</h2>
        <button onclick="showDebugInfo()">XEM THÔNG TIN</button>
        <div id="result3" class="result"></div>
    </div>

    <script>
        function testDataURI() {
            const result = document.getElementById('result1');
            result.style.display = 'block';
            result.className = 'result';
            result.textContent = 'Đang thử in...';
            
            try {
                // HTML cực kỳ đơn giản
                const simpleHTML = '<html><body><h1>TEST PRINT</h1><p>Day la test print</p></body></html>';
                const encoded = encodeURIComponent(simpleHTML);
                const printUrl = `print://escpos.org/escpos/net/print?srcTp=uri&srcObj=html&numCopies=1&src=data:text/html,${encoded}`;
                
                result.textContent = 'URL đã tạo. Đang mở app in...';
                window.location.href = printUrl;
                
                setTimeout(() => {
                    result.className = 'result success';
                    result.textContent = 'Đã gửi lệnh in. Nếu không in được, kiểm tra app Looped Labs.';
                }, 2000);
                
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'Lỗi: ' + error.message;
            }
        }
        
        function testRealURL() {
            const result = document.getElementById('result2');
            result.style.display = 'block';
            result.className = 'result';
            result.textContent = 'Đang thử in từ URL thật...';
            
            try {
                // Dùng URL mẫu từ tài liệu Looped Labs
                const printUrl = "print://escpos.org/escpos/net/print?srcTp=uri&srcObj=html&numCopies=1&src=https://loopedlabs.com/web-print/bill.html";
                
                result.textContent = 'Đang mở app in...';
                window.location.href = printUrl;
                
                setTimeout(() => {
                    result.className = 'result success';
                    result.textContent = 'Đã gửi lệnh in từ URL. Nếu in được = App OK, nếu không = cấu hình app.';
                }, 2000);
                
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'Lỗi: ' + error.message;
            }
        }
        
        function showDebugInfo() {
            const result = document.getElementById('result3');
            result.style.display = 'block';
            result.className = 'result';
            
            let info = '';
            info += 'User Agent: ' + navigator.userAgent + '\n\n';
            info += 'Platform: ' + navigator.platform + '\n\n';
            info += 'Ngôn ngữ: ' + navigator.language + '\n\n';
            info += 'Online: ' + navigator.onLine + '\n\n';
            
            // Kiểm tra xem có phải Android không
            const isAndroid = /android/i.test(navigator.userAgent);
            info += 'Là Android: ' + (isAndroid ? 'CÓ ✓' : 'KHÔNG ✗') + '\n\n';
            
            if (!isAndroid) {
                info += '⚠️ CHÚ Ý: App Looped Labs chỉ hoạt động trên Android!\n\n';
            }
            
            result.innerHTML = '<pre style="white-space: pre-wrap; word-wrap: break-word;">' + info + '</pre>';
        }
    </script>
</body>
</html>
