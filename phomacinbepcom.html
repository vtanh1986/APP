<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHON IN BEP</title>
    <style>
        /* Reset và font chữ đơn giản */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', monospace;
            line-height: 1.2;
            padding: 10px;
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
        }
        
        /* Container chính */
        .order-container {
            border: 1px solid #000;
            padding: 15px;
            font-size: 14px;
        }
        
        /* Tiêu đề order */
        .order-header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #000;
        }
        
        .order-number {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .table-info {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        /* Thông tin đơn hàng */
        .service-name {
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }
        
        /* Tiêu đề cột danh sách món */
        .dish-header {
            display: grid;
            grid-template-columns: 50px 1fr 70px;
            margin-bottom: 5px;
            font-weight: bold;
            padding-bottom: 3px;
            border-bottom: 1px solid #000;
        }
        
        .dish-header > div {
            padding: 0 5px;
        }
        
        /* Danh sách món ăn */
        .dish-list {
            margin-top: 10px;
        }
        
        .dish-item {
            display: grid;
            grid-template-columns: 50px 1fr 70px;
            margin-bottom: 8px;
            padding: 3px 0;
            min-height: 30px;
            align-items: start;
        }
        
        .dish-item > div {
            padding: 0 5px;
            word-break: break-word;
        }
        
        .dish-quantity {
            font-weight: bold;
            text-align: center;
        }
        
        .dish-name {
            padding-left: 10px !important;
        }
        
        .dish-kitchen-type {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            color: #d00;
        }
        
        /* Đường kẻ ngang */
        .divider {
            border-bottom: 1px dashed #000;
            margin: 10px 0;
        }
        
        /* Nút in */
        .print-buttons {
            margin-top: 20px;
            text-align: center;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .print-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 16px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
            min-width: 140px;
            max-width: 200px;
            margin-bottom: 5px;
            touch-action: manipulation;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .print-btn:hover {
            background-color: #555;
        }
        
        .print-btn-pho {
            background-color: #0066cc;
        }
        
        .print-btn-rice {
            background-color: #cc6600;
        }
        
        .print-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Phần thông tin */
        .order-info {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0066cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Ẩn khi không in */
        .no-print {
            display: block;
        }
        
        /* Ẩn các phần tử không cần thiết */
        .hide-for-print {
            display: none !important;
        }
        
        /* CSS cho nội dung in */
        @media print {
            body {
                padding: 0;
            }
            
            .order-container {
                border: none;
                padding: 10px;
                font-size: 12px;
            }
            
            .no-print {
                display: none !important;
            }
            
            .dish-header {
                grid-template-columns: 40px 1fr !important;
            }
            
            .dish-item {
                grid-template-columns: 40px 1fr !important;
            }
            
            .dish-header > div:nth-child(3),
            .dish-item > div:nth-child(3) {
                display: none !important;
            }
            
            @page {
                margin: 0.5cm;
                size: auto;
            }
        }
        
        /* Tối ưu cho mobile */
        @media (max-width: 480px) {
            .print-btn {
                padding: 14px 12px;
                font-size: 13px;
                min-width: 120px;
            }
            
            .order-container {
                padding: 10px;
            }
            
            .dish-header {
                grid-template-columns: 40px 1fr 60px;
            }
            
            .dish-item {
                grid-template-columns: 40px 1fr 60px;
            }
            
            .dish-kitchen-type {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="order-container">
        <div class="order-header">
            <div class="order-number" id="orderNumber">#0902-04-02</div>
            <div class="table-info" id="tableInfo">BÀN 1</div>
            <div class="service-name">ORDER BẾP</div>
        </div>
        
        <!-- Tiêu đề cột -->
        <div class="dish-header">
            <div>SL</div>
            <div>TÊN MÓN</div>
            <div>LOẠI BẾP</div>
        </div>
        
        <div class="dish-list" id="dishList">
            <!-- Dữ liệu món ăn sẽ được thêm bằng JavaScript -->
        </div>
        
        <div class="divider"></div>
        
        <div class="order-footer">
            <div class="order-info" id="orderInfo">
                Order Time: 14:30
            </div>
        </div>
    </div>
    
    <div class="print-buttons no-print" id="printButtons">
        <!-- Nút in sẽ được thêm bằng JavaScript -->
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div id="loadingText">Đang chuẩn bị in...</div>
        <button id="cancelPrint" style="margin-top: 20px; padding: 8px 16px; background: #ccc; border: none; cursor: pointer;">Hủy bỏ</button>
    </div>

    <!-- Iframe ẩn cho fallback printing -->
    <iframe id="printFrame" name="printFrame" style="display:none;"></iframe>

    <script>
        // Biến toàn cục lưu trữ danh sách món ăn
        let allDishes = [];
        let hasPho = false;
        let hasRice = false;
        let orderNumber = '';
        let tableInfo = '';
        let isPrinting = false;
        
        // Hàm lấy tham số từ URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Hàm decode HTML entities
        function decodeHtmlEntities(text) {
            const textarea = document.createElement('textarea');
            textarea.innerHTML = text;
            return textarea.value;
        }
        
        // Hàm parse dữ liệu món ăn từ URL theo định dạng _a_ và _b_
        function parseDishesFromUrl() {
            const dishesParam = getUrlParameter('data');
            if (!dishesParam) return null;
            
            // Decode URL và HTML entities
            const decodedParam = decodeURIComponent(dishesParam);
            const cleanParam = decodeHtmlEntities(decodedParam);
            
            // Tách các dòng bằng _b_
            const rows = cleanParam.split('_b_');
            const dishes = [];
            
            rows.forEach(row => {
                if (row.trim() === '') return;
                
                // Tách các cột bằng _a_
                const columns = row.split('_a_');
                
                // Đảm bảo có đủ 3 cột
                while (columns.length < 3) {
                    columns.push('');
                }
                
                // Xác định loại bếp
                const kitchenType = columns[2] || 'BẾP CHÍNH';
                let kitchenClass = 'other-item';
                
                if (kitchenType.toLowerCase().includes('phở') || 
                    kitchenType.toLowerCase().includes('pho')) {
                    kitchenClass = 'pho-item';
                } else if (kitchenType.toLowerCase().includes('cơm') || 
                          kitchenType.toLowerCase().includes('com') || 
                          kitchenType.toLowerCase().includes('rice')) {
                    kitchenClass = 'rice-item';
                }
                
                // Tạo đối tượng món ăn
                const dish = {
                    quantity: columns[0] || '1',
                    name: columns[1] || '',
                    kitchenType: kitchenType,
                    kitchenClass: kitchenClass
                };
                
                dishes.push(dish);
            });
            
            return dishes;
        }
        
        // Hàm kiểm tra xem có món thuộc loại bếp nào
        function checkKitchenTypes(dishes) {
            const hasPho = dishes.some(dish => dish.kitchenClass === 'pho-item');
            const hasRice = dishes.some(dish => dish.kitchenClass === 'rice-item');
            
            return { hasPho, hasRice };
        }
        
        // Hàm tạo mã HTML cho danh sách món ăn
        function createDishItem(dish) {
            return `
                <div class="dish-item">
                    <div class="dish-quantity">${dish.quantity || 1}</div>
                    <div class="dish-name">${dish.name || ''}</div>
                    <div class="dish-kitchen-type">${dish.kitchenType || 'BẾP CHÍNH'}</div>
                </div>
            `;
        }
        
        // Hàm hiển thị tất cả món
        function showAllDishes() {
            const dishListElement = document.getElementById('dishList');
            let dishesHtml = '';
            allDishes.forEach(dish => {
                dishesHtml += createDishItem(dish);
            });
            dishListElement.innerHTML = dishesHtml;
        }
        
        // Hàm tạo nút in cho từng loại bếp - SỬA LẠI: Dùng <a> thay vì <button>
        function createPrintButtons() {
            const printButtonsDiv = document.getElementById('printButtons');
            let buttonsHtml = '';
            
            if (hasPho) {
                buttonsHtml += `
                    <a href="#" class="print-btn print-btn-pho" id="printPhoBtn" onclick="handlePrint('pho'); return false;">
                        IN BẾP PHỞ
                    </a>
                `;
            }
            
            if (hasRice) {
                buttonsHtml += `
                    <a href="#" class="print-btn print-btn-rice" id="printRiceBtn" onclick="handlePrint('rice'); return false;">
                        IN BẾP CƠM
                    </a>
                `;
            }
            
            printButtonsDiv.innerHTML = buttonsHtml;
            
            // Thêm event listener cho touch
            if (hasPho) {
                document.getElementById('printPhoBtn').addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    handlePrint('pho');
                }, { passive: false });
            }
            
            if (hasRice) {
                document.getElementById('printRiceBtn').addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    handlePrint('rice');
                }, { passive: false });
            }
        }
        
        // Hàm chính xử lý in - FIX: Không dùng window.location.href
        function handlePrint(kitchenType) {
            if (isPrinting) return;
            
            updateOrderTime();
            
            // Hiển thị loading
            showLoading();
            
            // Tạo và in nội dung sau 100ms để loading kịp hiển thị
            setTimeout(() => {
                createAndPrintContent(kitchenType);
            }, 100);
        }
        
        // Hàm tạo nội dung và in - FIX: Dùng iframe thay vì window.location
        function createAndPrintContent(kitchenType) {
            // Lọc danh sách món theo loại bếp
            let filteredDishes = [];
            if (kitchenType === 'pho') {
                filteredDishes = allDishes.filter(dish => dish.kitchenClass === 'pho-item');
            } else if (kitchenType === 'rice') {
                filteredDishes = allDishes.filter(dish => dish.kitchenClass === 'rice-item');
            }
            
            // Kiểm tra xem có món để in không
            if (filteredDishes.length === 0) {
                hideLoading();
                alert(`Không có món nào cho BẾP ${kitchenType === 'pho' ? 'PHỞ' : 'CƠM'}`);
                return;
            }
            
            // Tạo nội dung HTML đơn giản hơn - FIX: Loại bỏ các ký tự đặc biệt
            let printContent = createSimplePrintContent(kitchenType, filteredDishes);
            
            // Mã hóa nội dung HTML - FIX: Mã hóa đúng cách
            const encodedHtml = encodeURIComponent(printContent);
            
            // Tạo URL print:// - FIX: Đảm bảo URL đúng định dạng
            const printUrl = `print://escpos.org/escpos/net/print?srcTp=uri&srcObj=html&numCopies=1&src=data:text/html,${encodedHtml}`;
            
            // Tạo một iframe ẩn để mở URL print://
            const printIframe = document.getElementById('printFrame');
            
            // Thử mở URL print:// trong iframe
            try {
                isPrinting = true;
                disablePrintButtons(true);
                
                // Đặt timeout để xử lý khi không có ứng dụng in
                const printTimeout = setTimeout(() => {
                    console.log('Không thể in qua ứng dụng, chuyển sang phương pháp fallback');
                    fallbackPrint(kitchenType, filteredDishes);
                }, 2000);
                
                // Lắng nghe sự kiện load của iframe
                printIframe.onload = function() {
                    clearTimeout(printTimeout);
                    console.log('Iframe loaded - có thể ứng dụng đã mở');
                    
                    // Đợi thêm 1 giây rồi ẩn loading
                    setTimeout(() => {
                        hideLoading();
                        disablePrintButtons(false);
                        isPrinting = false;
                    }, 1000);
                };
                
                printIframe.onerror = function() {
                    clearTimeout(printTimeout);
                    console.log('Iframe error - chuyển sang fallback');
                    fallbackPrint(kitchenType, filteredDishes);
                };
                
                // Mở URL trong iframe
                printIframe.src = printUrl;
                
            } catch (error) {
                console.error('Lỗi khi in:', error);
                hideLoading();
                disablePrintButtons(false);
                isPrinting = false;
                fallbackPrint(kitchenType, filteredDishes);
            }
        }
        
        // Hàm tạo nội dung in đơn giản - FIX: HTML đơn giản hơn
        function createSimplePrintContent(kitchenType, filteredDishes) {
            let dishesHtml = '';
            filteredDishes.forEach(dish => {
                dishesHtml += `
                    <tr>
                        <td align="center" style="font-weight: bold;">${dish.quantity}</td>
                        <td style="padding-left: 10px;">${dish.name}</td>
                    </tr>
                `;
            });
            
            return `
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IN BEP</title>
    <style>
        body {
            font-family: 'Arial', monospace;
            font-size: 14px;
            line-height: 1.2;
            margin: 0;
            padding: 10px;
            max-width: 80mm;
        }
        .header {
            text-align: center;
            border-bottom: 1px dashed #000;
            padding-bottom: 8px;
            margin-bottom: 15px;
        }
        .order-number {
            font-weight: bold;
            font-size: 16px;
        }
        .table-info {
            font-weight: bold;
            font-size: 18px;
            margin: 5px 0;
        }
        .service-name {
            font-weight: bold;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            border-bottom: 1px solid #000;
            padding-bottom: 3px;
            font-weight: bold;
        }
        td {
            padding: 3px 0;
        }
        .footer {
            border-top: 1px dashed #000;
            margin-top: 15px;
            padding-top: 10px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="order-number">${orderNumber}</div>
        <div class="table-info">${tableInfo}</div>
        <div class="service-name">ORDER BẾP ${kitchenType === 'pho' ? 'PHỞ' : 'CƠM'}</div>
    </div>
    
    <table>
        <thead>
            <tr>
                <th width="50">SL</th>
                <th>TÊN MÓN</th>
            </tr>
        </thead>
        <tbody>
            ${dishesHtml}
        </tbody>
    </table>
    
    <div class="footer">
        Order Time: ${getCurrentTime()}
    </div>
</body>
</html>`;
        }
        
        // Hàm fallback in qua trình duyệt
        function fallbackPrint(kitchenType, filteredDishes) {
            // Tạo cửa sổ mới để in
            const printWindow = window.open('', '_blank');
            
            if (!printWindow) {
                // Nếu không mở được cửa sổ mới (do popup blocker)
                hideLoading();
                disablePrintButtons(false);
                isPrinting = false;
                alert('Trình chặn popup đang hoạt động. Vui lòng cho phép popup để in.');
                return;
            }
            
            const printContent = createSimplePrintContent(kitchenType, filteredDishes);
            
            printWindow.document.open();
            printWindow.document.write(printContent);
            printWindow.document.close();
            
            // Đợi nội dung tải xong rồi in
            printWindow.onload = function() {
                printWindow.focus();
                printWindow.print();
                
                // Đóng cửa sổ sau khi in
                setTimeout(() => {
                    printWindow.close();
                    hideLoading();
                    disablePrintButtons(false);
                    isPrinting = false;
                }, 500);
            };
        }
        
        // Hàm hiển thị loading
        function showLoading() {
            const overlay = document.getElementById('loadingOverlay');
            const loadingText = document.getElementById('loadingText');
            loadingText.textContent = 'Đang chuẩn bị in...';
            overlay.style.display = 'flex';
            
            // Thêm event cho nút hủy
            document.getElementById('cancelPrint').onclick = function() {
                hideLoading();
                disablePrintButtons(false);
                isPrinting = false;
            };
        }
        
        // Hàm ẩn loading
        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = 'none';
        }
        
        // Hàm vô hiệu hóa/kích hoạt nút in
        function disablePrintButtons(disable) {
            const buttons = document.querySelectorAll('.print-btn');
            buttons.forEach(btn => {
                if (disable) {
                    btn.classList.add('disabled');
                    btn.style.pointerEvents = 'none';
                } else {
                    btn.classList.remove('disabled');
                    btn.style.pointerEvents = 'auto';
                }
            });
        }
        
        // Hàm cập nhật thời gian order
        function updateOrderTime() {
            const orderInfoElement = document.getElementById('orderInfo');
            const currentTime = getCurrentTime();
            orderInfoElement.textContent = `Order Time: ${currentTime}`;
        }
        
        // Hàm cập nhật thông tin order từ URL parameters
        function updateOrderFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Cập nhật số bàn
            const table = getUrlParameter('table');
            if (table) {
                tableInfo = `BÀN ${table}`;
                document.getElementById('tableInfo').textContent = tableInfo;
            }
            
            // Cập nhật số order
            const orderNum = getUrlParameter('order');
            if (orderNum) {
                orderNumber = `#${orderNum}`;
                document.getElementById('orderNumber').textContent = orderNumber;
            }
            
            // Cập nhật thời gian order
            updateOrderTime();
            
            // Cập nhật danh sách món ăn
            const dishes = parseDishesFromUrl();
            
            if (dishes && dishes.length > 0) {
                allDishes = dishes;
                showAllDishes();
                
                // Kiểm tra loại bếp
                const kitchenTypes = checkKitchenTypes(dishes);
                hasPho = kitchenTypes.hasPho;
                hasRice = kitchenTypes.hasRice;
                
                // Tạo nút in tương ứng
                createPrintButtons();
            } else {
                // Dữ liệu mẫu nếu không có dữ liệu từ URL
                allDishes = [
                    {
                        quantity: '2',
                        name: 'Phở bò tái chín',
                        kitchenType: 'BẾP PHỞ',
                        kitchenClass: 'pho-item'
                    },
                    {
                        quantity: '1',
                        name: 'Phở gà',
                        kitchenType: 'BẾP PHỞ',
                        kitchenClass: 'pho-item'
                    },
                    {
                        quantity: '1',
                        name: 'Cơm rang bò',
                        kitchenType: 'BẾP CƠM',
                        kitchenClass: 'rice-item'
                    },
                    {
                        quantity: '2',
                        name: 'Cơm rang thập cẩm',
                        kitchenType: 'BẾP CƠM',
                        kitchenClass: 'rice-item'
                    },
                    {
                        quantity: '1',
                        name: 'Canh chua cá lóc',
                        kitchenType: 'BẾP SÚP',
                        kitchenClass: 'other-item'
                    }
                ];
                
                showAllDishes();
                hasPho = true;
                hasRice = true;
                
                // Giá trị mẫu
                orderNumber = '#0902-04-02';
                tableInfo = 'BÀN 1';
                
                createPrintButtons();
            }
        }
        
        // Hàm lấy thời gian hiện tại
        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + 
                   now.getMinutes().toString().padStart(2, '0');
        }
        
        // Khi trang tải xong
        document.addEventListener('DOMContentLoaded', function() {
            updateOrderFromUrl();
            
            // Thêm sự kiện cho nút hủy in
            document.getElementById('cancelPrint').addEventListener('click', function() {
                hideLoading();
                disablePrintButtons(false);
                isPrinting = false;
            });
        });
        
        // Xuất hàm handlePrint ra global scope
        window.handlePrint = handlePrint;
    </script>
</body>
</html>
