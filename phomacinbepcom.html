<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Đơn Giản - Bếp</title>
    <style>
        /* Reset và font chữ đơn giản */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            line-height: 1.2;
            padding: 10px;
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
        }
        
        /* Container chính */
        .order-container {
            border: 1px solid #000;
            padding: 15px;
            font-size: 14px;
        }
        
        /* Tiêu đề order */
        .order-header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #000;
        }
        
        .order-number {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .table-info {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        /* Thông tin đơn hàng */
        .service-name {
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }
        
        /* Tiêu đề cột danh sách món */
        .dish-header {
            display: grid;
            grid-template-columns: 50px 1fr 70px;
            margin-bottom: 5px;
            font-weight: bold;
            padding-bottom: 3px;
            border-bottom: 1px solid #000;
        }
        
        .dish-header > div {
            padding: 0 5px;
        }
        
        /* Danh sách món ăn */
        .dish-list {
            margin-top: 10px;
        }
        
        .dish-item {
            display: grid;
            grid-template-columns: 50px 1fr 70px;
            margin-bottom: 8px;
            padding: 3px 0;
            min-height: 30px;
            align-items: start;
        }
        
        .dish-item > div {
            padding: 0 5px;
            word-break: break-word;
        }
        
        .dish-quantity {
            font-weight: bold;
            text-align: center;
        }
        
        .dish-name {
            padding-left: 10px !important;
        }
        
        .dish-note {
            font-size: 12px;
            color: #555;
            font-style: italic;
        }
        
        .dish-kitchen-type {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            color: #d00;
        }
        
        /* Đường kẻ ngang */
        .divider {
            border-bottom: 1px dashed #000;
            margin: 10px 0;
        }
        
        /* Nút in */
        .print-buttons {
            margin-top: 20px;
            text-align: center;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .print-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
            max-width: 150px;
        }
        
        .print-btn:hover {
            background-color: #555;
        }
        
        .print-btn-pho {
            background-color: #0066cc;
        }
        
        .print-btn-rice {
            background-color: #cc6600;
        }
        
        /* Phần thông tin bếp */
        .kitchen-info {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }
        
        /* Ẩn khi không in */
        .no-print {
            display: block;
        }
        
        /* Tùy chỉnh khi in */
        @media print {
            body {
                padding: 0;
            }
            
            .order-container {
                border: none;
                padding: 10px;
            }
            
            .no-print {
                display: none !important;
            }
            
            /* Khi in: chỉ hiển thị 2 cột SL và TÊN MÓN */
            .dish-header {
                grid-template-columns: 50px 1fr;
            }
            
            .dish-item {
                grid-template-columns: 50px 1fr;
            }
            
            /* Ẩn cột LOẠI BẾP khi in */
            .dish-header > div:nth-child(3),
            .dish-item > div:nth-child(3) {
                display: none;
            }
            
            /* Ẩn các món không phải loại bếp đang in */
            .hide-when-printing {
                display: none !important;
            }
            
            .show-pho-only .rice-item,
            .show-pho-only .other-item {
                display: none !important;
            }
            
            .show-rice-only .pho-item,
            .show-rice-only .other-item {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="order-container">
        <div class="order-header">
            <div class="order-number" id="orderNumber">#0902-04-02</div>
            <div class="table-info" id="tableInfo">BÀN 1</div>
            <div class="service-name">ORDER BẾP</div>
        </div>
        
        <!-- Tiêu đề cột -->
        <div class="dish-header">
            <div>SL</div>
            <div>TÊN MÓN</div>
            <div>LOẠI BẾP</div>
        </div>
        
        <div class="dish-list" id="dishList">
            <!-- Dữ liệu món ăn sẽ được thêm bằng JavaScript -->
        </div>
        
        <div class="divider"></div>
        
        <div class="order-footer">
            <div class="kitchen-info" id="kitchenInfo">
                Order Time: 14:30 | Bếp: 01
            </div>
        </div>
    </div>
    
    <div class="print-buttons no-print" id="printButtons">
        <!-- Nút in sẽ được thêm bằng JavaScript -->
    </div>

    <script>
        // Biến toàn cục lưu trữ danh sách món ăn
        let allDishes = [];
        let hasPho = false;
        let hasRice = false;
        
        // Hàm lấy tham số từ URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Hàm decode HTML entities
        function decodeHtmlEntities(text) {
            const textarea = document.createElement('textarea');
            textarea.innerHTML = text;
            return textarea.value;
        }
        
        // Hàm parse dữ liệu món ăn từ URL theo định dạng _a_ và _b_
        function parseDishesFromUrl() {
            const dishesParam = getUrlParameter('data');
            if (!dishesParam) return null;
            
            // Decode URL và HTML entities
            const decodedParam = decodeURIComponent(dishesParam);
            const cleanParam = decodeHtmlEntities(decodedParam);
            
            // Tách các dòng bằng _b_
            const rows = cleanParam.split('_b_');
            const dishes = [];
            
            rows.forEach(row => {
                if (row.trim() === '') return;
                
                // Tách các cột bằng _a_
                const columns = row.split('_a_');
                
                // Đảm bảo có đủ 3 cột
                while (columns.length < 3) {
                    columns.push('');
                }
                
                // Xác định loại bếp
                const kitchenType = columns[2] || 'BẾP CHÍNH';
                let kitchenClass = 'other-item';
                
                if (kitchenType.toLowerCase().includes('phở') || 
                    kitchenType.toLowerCase().includes('pho')) {
                    kitchenClass = 'pho-item';
                } else if (kitchenType.toLowerCase().includes('cơm') || 
                          kitchenType.toLowerCase().includes('com') || 
                          kitchenType.toLowerCase().includes('rice')) {
                    kitchenClass = 'rice-item';
                }
                
                // Tạo đối tượng món ăn
                const dish = {
                    quantity: columns[0] || '1',
                    name: columns[1] || '',
                    kitchenType: kitchenType,
                    kitchenClass: kitchenClass
                };
                
                dishes.push(dish);
            });
            
            return dishes;
        }
        
        // Hàm kiểm tra xem có món thuộc loại bếp nào
        function checkKitchenTypes(dishes) {
            const hasPho = dishes.some(dish => dish.kitchenClass === 'pho-item');
            const hasRice = dishes.some(dish => dish.kitchenClass === 'rice-item');
            
            return { hasPho, hasRice };
        }
        
        // Hàm tạo mã HTML cho danh sách món ăn
        function createDishItem(dish) {
            return `
                <div class="dish-item ${dish.kitchenClass}">
                    <div class="dish-quantity">${dish.quantity || 1}</div>
                    <div class="dish-name">${dish.name || ''}</div>
                    <div class="dish-kitchen-type">${dish.kitchenType || 'BẾP CHÍNH'}</div>
                </div>
            `;
        }
        
        // Hàm hiển thị tất cả món
        function showAllDishes() {
            const dishListElement = document.getElementById('dishList');
            let dishesHtml = '';
            allDishes.forEach(dish => {
                dishesHtml += createDishItem(dish);
            });
            dishListElement.innerHTML = dishesHtml;
        }
        
        // Hàm hiển thị chỉ món bếp phở
        function showPhoDishes() {
            const dishListElement = document.getElementById('dishList');
            let dishesHtml = '';
            allDishes.forEach(dish => {
                if (dish.kitchenClass === 'pho-item') {
                    dishesHtml += createDishItem(dish);
                }
            });
            dishListElement.innerHTML = dishesHtml;
        }
        
        // Hàm hiển thị chỉ món bếp cơm
        function showRiceDishes() {
            const dishListElement = document.getElementById('dishList');
            let dishesHtml = '';
            allDishes.forEach(dish => {
                if (dish.kitchenClass === 'rice-item') {
                    dishesHtml += createDishItem(dish);
                }
            });
            dishListElement.innerHTML = dishesHtml;
        }
        
        // Hàm tạo nút in
        function createPrintButtons() {
            const printButtonsDiv = document.getElementById('printButtons');
            let buttonsHtml = '';
            
            if (hasPho) {
                buttonsHtml += `
                    <button class="print-btn print-btn-pho" onclick="printPhoKitchen()">
                        IN BẾP PHỞ
                    </button>
                `;
            }
            
            if (hasRice) {
                buttonsHtml += `
                    <button class="print-btn print-btn-rice" onclick="printRiceKitchen()">
                        IN BẾP CƠM
                    </button>
                `;
            }
            
            printButtonsDiv.innerHTML = buttonsHtml;
        }
        
        // Hàm in bếp phở
        function printPhoKitchen() {
            // Lưu trạng thái hiện tại
            const currentHTML = document.getElementById('dishList').innerHTML;
            
            // Chỉ hiển thị món bếp phở
            showPhoDishes();
            
            // Thêm class để xác định đang in bếp phở
            document.body.classList.add('show-pho-only');
            
            // In
            window.print();
            
            // Khôi phục trạng thái
            document.body.classList.remove('show-pho-only');
            document.getElementById('dishList').innerHTML = currentHTML;
        }
        
        // Hàm in bếp cơm
        function printRiceKitchen() {
            // Lưu trạng thái hiện tại
            const currentHTML = document.getElementById('dishList').innerHTML;
            
            // Chỉ hiển thị món bếp cơm
            showRiceDishes();
            
            // Thêm class để xác định đang in bếp cơm
            document.body.classList.add('show-rice-only');
            
            // In
            window.print();
            
            // Khôi phục trạng thái
            document.body.classList.remove('show-rice-only');
            document.getElementById('dishList').innerHTML = currentHTML;
        }
        
        // Hàm cập nhật thông tin order từ URL parameters
        function updateOrderFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Cập nhật số bàn
            const table = getUrlParameter('table');
            if (table) {
                document.getElementById('tableInfo').textContent = `BÀN ${table}`;
            }
            
            // Cập nhật số order (nếu có)
            const orderNumber = getUrlParameter('order');
            if (orderNumber) {
                document.getElementById('orderNumber').textContent = `#${orderNumber}`;
            }
            
            // Cập nhật số bếp
            const kitchen = getUrlParameter('kitchen');
            const kitchenElement = document.getElementById('kitchenInfo');
            const currentTime = getCurrentTime();
            if (kitchen) {
                kitchenElement.textContent = `Order Time: ${currentTime} | Bếp: ${kitchen}`;
            } else {
                kitchenElement.textContent = `Order Time: ${currentTime} | Bếp: 01`;
            }
            
            // Cập nhật danh sách món ăn
            const dishes = parseDishesFromUrl();
            const dishListElement = document.getElementById('dishList');
            
            if (dishes && dishes.length > 0) {
                allDishes = dishes;
                showAllDishes();
                
                // Kiểm tra loại bếp
                const kitchenTypes = checkKitchenTypes(dishes);
                hasPho = kitchenTypes.hasPho;
                hasRice = kitchenTypes.hasRice;
                
                // Tạo nút in tương ứng
                createPrintButtons();
            } else {
                // Dữ liệu mẫu nếu không có dữ liệu từ URL
                allDishes = [
                    {
                        quantity: '2',
                        name: 'Phở bò tái chín',
                        kitchenType: 'BẾP PHỞ',
                        kitchenClass: 'pho-item'
                    },
                    {
                        quantity: '1',
                        name: 'Phở gà',
                        kitchenType: 'BẾP PHỞ',
                        kitchenClass: 'pho-item'
                    },
                    {
                        quantity: '1',
                        name: 'Cơm rang bò',
                        kitchenType: 'BẾP CƠM',
                        kitchenClass: 'rice-item'
                    },
                    {
                        quantity: '2',
                        name: 'Cơm rang thập cẩm',
                        kitchenType: 'BẾP CƠM',
                        kitchenClass: 'rice-item'
                    },
                    {
                        quantity: '1',
                        name: 'Canh chua cá lóc',
                        kitchenType: 'BẾP SÚP',
                        kitchenClass: 'other-item'
                    }
                ];
                
                showAllDishes();
                hasPho = true;
                hasRice = true;
                createPrintButtons();
            }
        }
        
        // Hàm lấy thời gian hiện tại
        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + 
                   now.getMinutes().toString().padStart(2, '0');
        }
        
        // Khi trang tải xong
        document.addEventListener('DOMContentLoaded', function() {
            updateOrderFromUrl();
        });
    </script>
</body>
</html>
