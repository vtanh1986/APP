<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHON IN BEP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', monospace;
            line-height: 1.2;
            padding: 10px;
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
        }
        
        .order-container {
            border: 1px solid #000;
            padding: 15px;
            font-size: 14px;
        }
        
        .order-header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #000;
        }
        
        .order-number {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .table-info {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .service-name {
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }
        
        .dish-header {
            display: grid;
            grid-template-columns: 50px 1fr 70px;
            margin-bottom: 5px;
            font-weight: bold;
            padding-bottom: 3px;
            border-bottom: 1px solid #000;
        }
        
        .dish-header > div {
            padding: 0 5px;
        }
        
        .dish-list {
            margin-top: 10px;
        }
        
        .dish-item {
            display: grid;
            grid-template-columns: 50px 1fr 70px;
            margin-bottom: 8px;
            padding: 3px 0;
            min-height: 30px;
            align-items: start;
        }
        
        .dish-item > div {
            padding: 0 5px;
            word-break: break-word;
        }
        
        .dish-quantity {
            font-weight: bold;
            text-align: center;
        }
        
        .dish-name {
            padding-left: 10px !important;
        }
        
        .dish-kitchen-type {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            color: #d00;
        }
        
        .divider {
            border-bottom: 1px dashed #000;
            margin: 10px 0;
        }
        
        .print-buttons {
            margin-top: 20px;
            text-align: center;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .print-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 16px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
            min-width: 140px;
            max-width: 200px;
            margin-bottom: 5px;
            touch-action: manipulation;
        }
        
        .print-btn:hover {
            background-color: #555;
        }
        
        .print-btn-pho {
            background-color: #0066cc;
        }
        
        .print-btn-rice {
            background-color: #cc6600;
        }
        
        .print-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .order-info {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
        
        @media (max-width: 480px) {
            .print-btn {
                padding: 14px 12px;
                font-size: 13px;
                min-width: 120px;
            }
            
            .order-container {
                padding: 10px;
            }
            
            .dish-header {
                grid-template-columns: 40px 1fr 60px;
            }
            
            .dish-item {
                grid-template-columns: 40px 1fr 60px;
            }
            
            .dish-kitchen-type {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="order-container">
        <div class="order-header">
            <div class="order-number" id="orderNumber">#0902-04-02</div>
            <div class="table-info" id="tableInfo">BÀN 1</div>
            <div class="service-name">ORDER BẾP</div>
        </div>
        
        <div class="dish-header">
            <div>SL</div>
            <div>TÊN MÓN</div>
            <div>LOẠI BẾP</div>
        </div>
        
        <div class="dish-list" id="dishList"></div>
        
        <div class="divider"></div>
        
        <div class="order-footer">
            <div class="order-info" id="orderInfo">Order Time: 14:30</div>
        </div>
    </div>
    
    <div class="print-buttons" id="printButtons"></div>
    
    <div class="status-message" id="statusMessage"></div>

    <script>
        // Biến toàn cục
        let allDishes = [];
        let hasPho = false;
        let hasRice = false;
        let orderNumber = '';
        let tableInfo = '';
        
        // Hiển thị thông báo
        function showStatus(message, isError = false) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.style.background = isError ? '#d00' : 'rgba(0,0,0,0.8)';
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }
        
        // Hàm lấy tham số từ URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Hàm decode HTML entities
        function decodeHtmlEntities(text) {
            const textarea = document.createElement('textarea');
            textarea.innerHTML = text;
            return textarea.value;
        }
        
        // Hàm parse dữ liệu món ăn từ URL
        function parseDishesFromUrl() {
            const dishesParam = getUrlParameter('data');
            if (!dishesParam) return null;
            
            const decodedParam = decodeURIComponent(dishesParam);
            const cleanParam = decodeHtmlEntities(decodedParam);
            const rows = cleanParam.split('_b_');
            const dishes = [];
            
            rows.forEach(row => {
                if (row.trim() === '') return;
                
                const columns = row.split('_a_');
                while (columns.length < 3) columns.push('');
                
                const kitchenType = columns[2] || 'BẾP CHÍNH';
                let kitchenClass = 'other-item';
                
                if (kitchenType.toLowerCase().includes('phở') || kitchenType.toLowerCase().includes('pho')) {
                    kitchenClass = 'pho-item';
                } else if (kitchenType.toLowerCase().includes('cơm') || kitchenType.toLowerCase().includes('com') || kitchenType.toLowerCase().includes('rice')) {
                    kitchenClass = 'rice-item';
                }
                
                dishes.push({
                    quantity: columns[0] || '1',
                    name: columns[1] || '',
                    kitchenType: kitchenType,
                    kitchenClass: kitchenClass
                });
            });
            
            return dishes;
        }
        
        // Hàm kiểm tra loại bếp
        function checkKitchenTypes(dishes) {
            return {
                hasPho: dishes.some(dish => dish.kitchenClass === 'pho-item'),
                hasRice: dishes.some(dish => dish.kitchenClass === 'rice-item')
            };
        }
        
        // Hàm hiển thị danh sách món
        function showAllDishes() {
            const dishListElement = document.getElementById('dishList');
            let dishesHtml = '';
            allDishes.forEach(dish => {
                dishesHtml += `
                    <div class="dish-item">
                        <div class="dish-quantity">${dish.quantity || 1}</div>
                        <div class="dish-name">${dish.name || ''}</div>
                        <div class="dish-kitchen-type">${dish.kitchenType || 'BẾP CHÍNH'}</div>
                    </div>
                `;
            });
            dishListElement.innerHTML = dishesHtml;
        }
        
        // Hàm tạo nút in
        function createPrintButtons() {
            const printButtonsDiv = document.getElementById('printButtons');
            let buttonsHtml = '';
            
            if (hasPho) {
                buttonsHtml += `
                    <button class="print-btn print-btn-pho" id="printPhoBtn">
                        IN BẾP PHỞ
                    </button>
                `;
            }
            
            if (hasRice) {
                buttonsHtml += `
                    <button class="print-btn print-btn-rice" id="printRiceBtn">
                        IN BẾP CƠM
                    </button>
                `;
            }
            
            printButtonsDiv.innerHTML = buttonsHtml;
            
            if (hasPho) {
                document.getElementById('printPhoBtn').addEventListener('click', () => printKitchen('pho'));
            }
            
            if (hasRice) {
                document.getElementById('printRiceBtn').addEventListener('click', () => printKitchen('rice'));
            }
        }
        
        // PHƯƠNG PHÁP CHUẨN: Tạo HTML theo đúng format Looped Labs yêu cầu
        function createProperPrintContent(kitchenType, filteredDishes) {
            // Tạo nội dung PLAIN TEXT đơn giản nhất
            let content = `<pre style="font-family: 'Courier New', monospace; font-size: 12px; margin: 0; padding: 5px;">`;
            
            // Header
            content += `${orderNumber}\n`;
            content += `<b>${tableInfo}</b>\n`;
            content += `<b>ORDER BẾP ${kitchenType === 'pho' ? 'PHỞ' : 'CƠM'}</b>\n\n`;
            content += "════════════════════════════\n";
            content += "SL  TÊN MÓN\n";
            content += "════════════════════════════\n";
            
            // Dishes
            filteredDishes.forEach(dish => {
                const qty = dish.quantity.padEnd(3, ' ');
                content += `${qty} ${dish.name}\n`;
            });
            
            // Footer
            content += "════════════════════════════\n";
            content += `Order Time: ${getCurrentTime()}\n`;
            content += `</pre>`;
            
            return `<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print</title>
    <style>
        body {
            margin: 0;
            padding: 5px;
            width: 80mm;
            font-family: 'Courier New', monospace;
        }
        pre {
            margin: 0;
            padding: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        b {
            font-weight: bold;
        }
    </style>
</head>
<body>
${content}
</body>
</html>`;
        }
        
        // PHƯƠNG PHÁP 1: Dùng data:text/html CHUẨN (theo tài liệu Looped Labs)
        function printUsingDataURL(content) {
            showStatus('Đang gửi lệnh in...');
            
            // Mã hóa nội dung đúng cách (không mã hóa toàn bộ URL)
            const cleanContent = content.replace(/'/g, "\\'");
            const printUrl = `print://escpos.org/escpos/net/print?srcTp=uri&srcObj=html&src=data:text/html,${encodeURIComponent(cleanContent)}`;
            
            console.log('Print URL length:', printUrl.length);
            
            // Tạo thẻ a để click
            const link = document.createElement('a');
            link.href = printUrl;
            link.style.display = 'none';
            document.body.appendChild(link);
            
            // Thử click
            try {
                link.click();
                showStatus('Đã gửi lệnh in đến máy');
                
                // Fallback sau 2 giây
                setTimeout(() => {
                    if (document.hasFocus()) {
                        showStatus('Không thể in, đang thử phương pháp khác...');
                        printUsingBase64(content);
                    }
                }, 2000);
                
            } catch (error) {
                console.error('Error with link click:', error);
                printUsingBase64(content);
            }
            
            setTimeout(() => {
                document.body.removeChild(link);
            }, 3000);
        }
        
        // PHƯƠNG PHÁP 2: Dùng base64 encoding (ít lỗi hơn)
        function printUsingBase64(content) {
            showStatus('Đang mã hóa dữ liệu...');
            
            // Chuyển sang base64
            const base64Content = btoa(unescape(encodeURIComponent(content)));
            const printUrl = `print://escpos.org/escpos/net/print?srcTp=uri&srcObj=html&src=data:text/html;base64,${base64Content}`;
            
            console.log('Base64 URL length:', printUrl.length);
            
            // Tạo iframe để mở URL
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.onload = () => {
                setTimeout(() => {
                    document.body.removeChild(iframe);
                    showStatus('Đã gửi qua base64');
                }, 1000);
            };
            
            iframe.onerror = () => {
                document.body.removeChild(iframe);
                showStatus('Lỗi base64, thử phương pháp cuối...', true);
                printUsingSimpleText(content);
            };
            
            iframe.src = printUrl;
            document.body.appendChild(iframe);
        }
        
        // PHƯƠNG PHÁP 3: Dùng plain text thay vì HTML
        function printUsingSimpleText(content) {
            showStatus('Đang tạo văn bản đơn giản...');
            
            // Trích xuất text từ HTML
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            const plainText = tempDiv.textContent || tempDiv.innerText;
            
            // Tạo plain text content
            const textContent = `data:text/plain,${encodeURIComponent(plainText)}`;
            const printUrl = `print://escpos.org/escpos/net/print?srcTp=uri&srcObj=text&src=${textContent}`;
            
            // Tạo form submit
            const form = document.createElement('form');
            form.style.display = 'none';
            form.method = 'GET';
            form.action = printUrl;
            form.target = '_blank';
            
            document.body.appendChild(form);
            form.submit();
            
            setTimeout(() => {
                document.body.removeChild(form);
            }, 1000);
        }
        
        // Hàm in chính
        function printKitchen(kitchenType) {
            updateOrderTime();
            
            // Lọc món
            let filteredDishes = [];
            if (kitchenType === 'pho') {
                filteredDishes = allDishes.filter(dish => dish.kitchenClass === 'pho-item');
            } else if (kitchenType === 'rice') {
                filteredDishes = allDishes.filter(dish => dish.kitchenClass === 'rice-item');
            }
            
            if (filteredDishes.length === 0) {
                showStatus('Không có món để in', true);
                return;
            }
            
            // Tạo nội dung IN CHUẨN
            const printContent = createProperPrintContent(kitchenType, filteredDishes);
            
            // LOG để debug
            console.log('=== PRINT CONTENT DEBUG ===');
            console.log('Length:', printContent.length);
            console.log('First 500 chars:', printContent.substring(0, 500));
            console.log('======================');
            
            // Thử in
            printUsingDataURL(printContent);
        }
        
        // Hàm cập nhật thời gian
        function updateOrderTime() {
            const orderInfoElement = document.getElementById('orderInfo');
            const currentTime = getCurrentTime();
            orderInfoElement.textContent = `Order Time: ${currentTime}`;
        }
        
        // Hàm lấy thời gian hiện tại
        function getCurrentTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + 
                   now.getMinutes().toString().padStart(2, '0');
        }
        
        // Khởi tạo trang
        function initPage() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Cập nhật số bàn
            const table = getUrlParameter('table');
            if (table) {
                tableInfo = `BÀN ${table}`;
                document.getElementById('tableInfo').textContent = tableInfo;
            }
            
            // Cập nhật số order
            const orderNum = getUrlParameter('order');
            if (orderNum) {
                orderNumber = `#${orderNum}`;
                document.getElementById('orderNumber').textContent = orderNumber;
            }
            
            // Cập nhật thời gian
            updateOrderTime();
            
            // Cập nhật danh sách món ăn
            const dishes = parseDishesFromUrl();
            
            if (dishes && dishes.length > 0) {
                allDishes = dishes;
                showAllDishes();
                
                const kitchenTypes = checkKitchenTypes(dishes);
                hasPho = kitchenTypes.hasPho;
                hasRice = kitchenTypes.hasRice;
                
                createPrintButtons();
            } else {
                // Dữ liệu mẫu
                allDishes = [
                    { quantity: '2', name: 'Phở bò tái chín', kitchenType: 'BẾP PHỞ', kitchenClass: 'pho-item' },
                    { quantity: '1', name: 'Phở gà', kitchenType: 'BẾP PHỞ', kitchenClass: 'pho-item' },
                    { quantity: '1', name: 'Cơm rang bò', kitchenType: 'BẾP CƠM', kitchenClass: 'rice-item' },
                    { quantity: '2', name: 'Cơm rang thập cẩm', kitchenType: 'BẾP CƠM', kitchenClass: 'rice-item' }
                ];
                
                showAllDishes();
                hasPho = true;
                hasRice = true;
                orderNumber = '#0902-04-02';
                tableInfo = 'BÀN 1';
                createPrintButtons();
            }
        }
        
        // Khi trang tải xong
        document.addEventListener('DOMContentLoaded', initPage);
        
        // Test function để kiểm tra
        window.testPrint = function() {
            console.log('Testing print function...');
            const testContent = `<!DOCTYPE html><html><body><h1>Test Print</h1><p>This is a test.</p></body></html>`;
            printUsingDataURL(testContent);
        };
    </script>
</body>
</html>
