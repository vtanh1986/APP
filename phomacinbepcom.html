<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHON IN BEP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, monospace;
            padding: 10px;
            max-width: 500px;
            margin: 0 auto;
            background-color: #f5f5f5;
        }
        
        .order-container {
            background: white;
            border: 1px solid #000;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .order-header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #000;
        }
        
        .order-number { font-weight: bold; font-size: 16px; margin-bottom: 5px; }
        .table-info { font-weight: bold; font-size: 18px; margin-bottom: 5px; color: #d00; }
        .service-name { margin-bottom: 15px; font-weight: bold; }
        
        .dish-header {
            display: grid;
            grid-template-columns: 50px 1fr 70px;
            font-weight: bold;
            padding-bottom: 3px;
            border-bottom: 1px solid #000;
        }
        
        .dish-item {
            display: grid;
            grid-template-columns: 50px 1fr 70px;
            margin: 8px 0;
            padding: 3px 0;
        }
        
        .dish-quantity { font-weight: bold; text-align: center; }
        .dish-name { padding-left: 10px; }
        .dish-kitchen-type { font-size: 12px; font-weight: bold; text-align: center; color: #d00; }
        
        .divider { border-bottom: 1px dashed #000; margin: 10px 0; }
        
        .print-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .print-btn {
            background: #333;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            min-width: 140px;
        }
        
        .print-btn-pho { background-color: #0066cc; }
        .print-btn-rice { background-color: #cc6600; }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
        }
        
        .modal-content {
            background: white;
            margin: 20% auto;
            padding: 25px;
            border-radius: 10px;
            width: 85%;
            max-width: 400px;
        }
        
        .modal-header { font-size: 18px; font-weight: bold; margin-bottom: 15px; text-align: center; }
        .modal-body { margin-bottom: 20px; text-align: center; line-height: 1.5; }
        
        .modal-buttons { display: flex; gap: 10px; justify-content: center; }
        
        .modal-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .modal-btn-primary { background: #4CAF50; color: white; }
        .modal-btn-cancel { background: #999; color: white; }
        
        .status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            z-index: 9999;
            display: none;
        }
        
        .status-message.error { background: #f44336; }
        
        .print-content { display: none; }
        
        @media print {
            * { margin: 0; padding: 0; box-sizing: border-box; }
            
            html, body { 
                margin: 0 !important; 
                padding: 0 !important; 
                background: white;
                width: 80mm !important;
                height: auto !important;
                min-height: auto !important;
            }
            
            body {
                font-size: 24px !important;
                line-height: 1.6 !important;
                font-weight: bold !important;
                padding: 8mm 5mm !important;
            }
            
            .order-container, .print-buttons, .modal, .status-message { 
                display: none !important; 
            }
            
            .print-content { 
                display: block !important;
                width: 100% !important;
                height: auto !important;
            }
            
            .print-header {
                text-align: center;
                margin-bottom: 15px;
                padding-bottom: 12px;
                border-bottom: 3px solid #000;
            }
            
            .print-order-num { 
                font-weight: bold; 
                font-size: 28px !important; 
                margin: 8px 0; 
                line-height: 1.4;
            }
            
            .print-table-num { 
                font-weight: bold; 
                font-size: 36px !important; 
                margin: 10px 0; 
                line-height: 1.4;
            }
            
            .print-kitchen-name { 
                font-weight: bold; 
                font-size: 32px !important; 
                margin: 12px 0; 
                line-height: 1.4;
            }
            
            .print-dish-header {
                display: flex;
                font-weight: bold;
                border-bottom: 3px solid #000;
                padding: 10px 0;
                margin: 15px 0;
                font-size: 26px !important;
            }
            
            .print-dish-header > div:first-child { 
                width: 70px; 
                text-align: center; 
                flex-shrink: 0;
            }
            
            .print-dish-header > div:last-child { 
                flex: 1; 
                padding-left: 15px; 
            }
            
            .print-dish-item {
                display: flex;
                margin: 12px 0;
                padding: 8px 0;
                border-bottom: 2px dotted #666;
                font-size: 24px !important;
                min-height: 40px;
            }
            
            .print-dish-item > div:first-child { 
                width: 70px; 
                font-weight: bold; 
                text-align: center; 
                font-size: 28px !important;
                flex-shrink: 0;
            }
            
            .print-dish-item > div:last-child { 
                flex: 1; 
                padding-left: 15px; 
                line-height: 1.6;
                word-wrap: break-word;
            }
            
            .print-footer {
                text-align: center;
                margin-top: 20px;
                padding-top: 15px;
                border-top: 3px solid #000;
                font-size: 22px !important;
                line-height: 1.6;
            }
            
            @page { 
                margin: 0; 
                size: 80mm auto;
            }
        }
    </style>
</head>
